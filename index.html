xample":"Though she pretended everything was fine, her anger lay dormant throughout the dinner party and exploded in screams of rage after everyone had left."}]},{"word":"dour","definitions":[{"category":"ADJ","meaning":"stern, joyless","example":"The children feared their dour neighbor because the old man would take their toys if he believed they were being too loud."}]},{"word":"dubious","definitions":[{"category":"ADJ","meaning":"doubtful, of uncertain quality","example":"Suspicious that he was only trying to get a raise, she found his praise dubious."}]},{"word":"duplicity","definitions":[{"category":"NOUN","meaning":"crafty dishonesty","example":"His duplicity involved convincing his employees to let him lower their salaries and increase their stock options, and then to steal the money he saved and run the company into the ground."}]},{"word":"duress","definitions":[{"category":"NOUN","meaning":"hardship, threat","example":"It was only under intense duress that he, who was normally against killing, fired his gun."}]},{"word":"dynamic","definitions":[{"category":"ADJ","meaning":"actively changing","example":"The parents found it hard to keep up with the dynamic music scene with which their children had become very familiar."}]},{"word":"ebullient","definitions":[{"category":"ADJ","meaning":"extremely lively, enthusiastic","example":"She became ebullient upon receiving an acceptance letter from her first-choice college."}]},{"word":"eclectic","definitions":[{"category":"ADJ","meaning":"consisting of a diverse variety of elements","example":"That bar attracts an eclectic crowd: lawyers, artists, circus clowns, and investment bankers."}]},{"word":"ecstatic","definitions":[{"category":"ADJ","meaning":"intensely and overpoweringly happy","example":"The couple was ecstatic when they learned that they had won the lottery."}]},{"word":"edict","definitions":[{"category":"NOUN","meaning":"an order, decree","example":"The ruler issued an edict requiring all of his subjects to bow down before him."}]},{"word":"efface","definitions":[{"category":"VERB","meaning":"to wipe out, obliterate, rub away","example":"The husband was so angry at his wife for leaving him that he effaced all evidence of her presence; he threw out pictures of her and gave away all her belongings."}]},{"word":"effervescent","definitions":[{"category":"ADJ","meaning":"bubbly, lively","example":"My friend is so effervescent that she makes everyone smile."}]},{"word":"efficacious","definitions":[{"category":"ADJ","meaning":"effective","example":"My doctor promised me that the cold medicine was efficacious, but I’m still sniffling."}]},{"word":"effrontery","definitions":[{"category":"NOUN","meaning":"impudence, nerve, insolence","example":"When I told my aunt that she was boring, my mother scolded me for my effrontery."}]},{"word":"effulgent","definitions":[{"category":"ADJ","meaning":"radiant, splendorous","example":"The golden palace was effulgent."}]},{"word":"egregious","definitions":[{"category":"ADJ","meaning":"extremely bad","example":"The student who threw sloppy joes across the cafeteria was punished for his egregious behavior."}]},{"word":"elaborate","definitions":[{"category":"ADJ","meaning":"complex, detailed, intricate","example":"Dan always beats me at chess because he develops such an elaborate game plan that I can never predict his next move."}]},{"word":"elated","definitions":[{"category":"ADJ","meaning":"overjoyed, thrilled","example":"When she found out she had won the lottery, the writer was elated."}]},{"word":"elegy","definitions":[{"category":"NOUN","meaning":"a speech given in honor of a dead person","example":"At the funeral, the widow gave a moving elegy describing her love for her husband."}]},{"word":"elicit","definitions":[{"category":"VERB","meaning":"to bring forth, draw out, evoke","example":"Although I asked several times where the exit was, I elicited no response from the stone-faced policeman."}]},{"word":"eloquent","definitions":[{"category":"ADJ","meaning":"expressive, articulate, moving","example":"The priest gave such an eloquent sermon that most churchgoers were crying."}]},{"word":"elucidate","definitions":[{"category":"VERB","meaning":"to clarify, explain","example":"I didn’t understand why my friend was so angry with me, so I asked Janine to elucidate her feelings."}]},{"word":"elude","definitions":[{"category":"VERB","meaning":"to evade, escape","example":"Despite an intense search, the robber continues to elude the police."}]},{"word":"emaciated","definitions":[{"category":"ADJ","meaning":"very thin, enfeebled looking","example":"My sister eats a lot of pastries and chocolate but still looks emaciated."}]},{"word":"embellish","definitions":[{"category":"VERB","meaning":"to decorate, adorn","example":"My mom embellished the living room by adding lace curtains."},{"category":"VERB","meaning":"to add details to, enhance","example":"When Harry told me that he had “done stuff” on his vacation, I asked him to embellish upon his account."}]},{"word":"embezzle","definitions":[{"category":"VERB","meaning":"to steal money by falsifying records","example":"The accountant was fired for embezzling $10,000 of the company’s funds."}]},{"word":"emend","definitions":[{"category":"VERB","meaning":"to correct or revise a written text","example":"If my sentence is incorrect, the editor will emend what I have written."}]},{"word":"eminent","definitions":[{"category":"ADJ","meaning":"distinguished, prominent, famous","example":"Mr. Phillips is such an eminent scholar that every professor on campus has come to hear him lecture."},{"category":"ADJ","meaning":null,"example":"conspicuous (There is an eminent stain on that shirt."}]},{"word":"emollient","definitions":[{"category":"ADJ","meaning":"soothing","example":"This emollient cream makes my skin very smooth."}]},{"word":"emote","definitions":[{"category":"VERB","meaning":"to express emotion","example":"The director told the actor he had to emote, or else the audience would have no idea what his character was going through."}]},{"word":"empathy","definitions":[{"category":"NOUN","meaning":"sensitivity to another’s feelings as if they were one’s own","example":"I feel such empathy for my sister when she’s in pain that I cry too."}]},{"word":"empirical","definitions":[{"category":"ADJ","meaning":"based on observation or experience","example":"The scientist gathered empirical data on the growth rate of dandelions by studying the dandelions behind his house."},{"category":"ADJ","meaning":"capable of being proved or disproved by experiment","example":"That all cats hate getting wet is an empirical statement: I can test it by bathing my cat, Trinket."}]},{"word":"emulate","definitions":[{"category":"VERB","meaning":"to imitate","example":"I idolize Britney Spears so much that I emulate everything she does: I wear her outfits, sing along to her songs, and date a boy named Justin."}]},{"word":"enamor","definitions":[{"category":"VERB","meaning":"to fill with love, fascinate, usually used in passive form followed by “of” or “with”","example":"I grew enamored of that boy when he quoted my favorite love poem."}]},{"word":"encore","definitions":[{"category":"NOUN","meaning":"the audience’s demand for a repeat performance; also the artist’s performance in response to that demand","example":"At the end of the concert, all the fans yelled, “Encore! Encore!” but the band did not come out to play again."}]},{"word":"encumber","definitions":[{"category":"VERB","meaning":"to weigh down, burden","example":"At the airport, my friend was encumbered by her luggage, so I offered to carry two of her bags."}]},{"word":"enervate","definitions":[{"category":"VERB","meaning":"to weaken, exhaust","example":"Writing these sentences enervates me so much that I will have to take a nap after I finish."}]},{"word":"enfranchise","definitions":[{"category":"VERB","meaning":"to grant the vote to","example":"The Nineteenth Amendment enfranchised women."}]},{"word":"engender","definitions":[{"category":"VERB","meaning":"to bring about, create, generate","example":"During the Olympics, the victories of U.S. athletes engender a patriotic spirit among Americans."}]},{"word":"enigmatic","definitions":[{"category":"ADJ","meaning":"mystifying, cryptic","example":"That man wearing the dark suit and dark glasses is so enigmatic that no one even knows his name."}]},{"word":"enmity","definitions":[{"category":"NOUN","meaning":"ill will, hatred, hostility","example":"Mark and Andy have clearly not forgiven each other, because the enmity between them is obvious to anyone in their presence."}]},{"word":"ennui","definitions":[{"category":"NOUN","meaning":"boredom, weariness","example":"I feel such ennui that I don’t look forward to anything, not even my birthday party."}]},{"word":"entail","definitions":[{"category":"VERB","meaning":"to include as a necessary step","example":"Building a new fence entails tearing down the old one."}]},{"word":"enthrall","definitions":[{"category":"VERB","meaning":"to charm, hold spellbound","example":"The sailor’s stories of fighting off sharks and finding ancient treasures enthralled his young son."}]},{"word":"ephemeral","definitions":[{"category":"ADJ","meaning":"short-lived, fleeting","example":"She promised she’d love me forever, but her “forever” was only ephemeral: she left me after one week."}]},{"word":"epistolary","definitions":[{"category":"ADJ","meaning":"relating to or contained in letters","example":"Some people call me “Auntie’s boy,” because my aunt and I have such a close epistolary relationship that we write each other every day."}]},{"word":"epitome","definitions":[{"category":"NOUN","meaning":"a perfect example, embodiment","example":"My mother, the epitome of good taste, always dresses more elegantly than I do."}]},{"word":"equanimity","definitions":[{"category":"NOUN","meaning":"composure","example":"Even though he had just been fired, Mr. Simms showed great equanimity by neatly packing up his desk and wishing everyone in the office well."}]},{"word":"equivocal","definitions":[{"category":"ADJ","meaning":"ambiguous, uncertain, undecided","example":"His intentions were so equivocal that I didn’t know whether he was being chivalrous or sleazy."}]},{"word":"erudite","definitions":[{"category":"ADJ","meaning":"learned","example":"My Latin teacher is such an erudite scholar that he has translated some of the most difficult and abstruse ancient poetry."}]},{"word":"eschew","definitions":[{"category":"VERB","meaning":"to shun, avoid","example":"George hates the color green so much that he eschews all green food."}]},{"word":"esoteric","definitions":[{"category":"ADJ","meaning":"understood by only a select few","example":"Even the most advanced students cannot understand the physicist’s esoteric theories."}]},{"word":"espouse","definitions":[{"category":"VERB","meaning":"to take up as a cause, support","example":"I love animals so much that I espouse animal rights."}]},{"word":"ethereal","definitions":[{"category":"ADJ","meaning":"heavenly, exceptionally delicate or refined","example":"In her flowing silk gown and lace veil, the bride looked ethereal."}]},{"word":"etymology","definitions":[{"category":"NOUN","meaning":"the history of words, their origin and development","example":"From the study of etymology, I know that the word “quixotic” derives from Don Quixote and the word “gaudy” refers to the Spanish architect Gaudí."}]},{"word":"euphoric","definitions":[{"category":"ADJ","meaning":"elated, uplifted","example":"I was euphoric when I found out that my sister had given birth to twins."}]},{"word":"evanescent","definitions":[{"category":"ADJ","meaning":"fleeting, momentary","example":"My joy at getting promoted was evanescent because I discovered that I would have to work much longer hours in a less friendly office."}]},{"word":"evince","definitions":[{"category":"VERB","meaning":"to show, reveal","example":"Christopher’s hand-wringing and nail-biting evince how nervous he is about the upcoming English test."}]},{"word":"exacerbate","definitions":[{"category":"VERB","meaning":"to make more violent, intense","example":"The gruesome and scary movie I saw last night exacerbated my fears of the dark."}]},{"word":"exalt","definitions":[{"category":"VERB","meaning":"to glorify, praise","example":"Michael Jordan is the figure in basketball we exalt the most."}]},{"word":"exasperate","definitions":[{"category":"VERB","meaning":"to irritate, irk","example":"George’s endless complaints exasperated his roomate."}]},{"word":"excavate","definitions":[{"category":"VERB","meaning":"to dig out of the ground and remove","example":"The pharaoh’s treasures were excavated by archeologists in Egypt."}]},{"word":"exculpate","definitions":[{"category":"VERB","meaning":"to free from guilt or blame, exonerate","example":"My discovery of the ring behind the dresser exculpated me from the charge of having stolen it."}]},{"word":"excursion","definitions":[{"category":"NOUN","meaning":"a trip or outing","example":"After taking an excursion to the Bronx Zoo, I dreamed about pandas and monkeys."}]},{"word":"execrable","definitions":[{"category":"ADJ","meaning":"loathsome, detestable","example":"Her pudding is so execrable that it makes me sick."}]},{"word":"exhort","definitions":[{"category":"VERB","meaning":"to urge, prod, spur","example":"Henry exhorted his colleagues to join him in protesting against the university’s hiring policies."}]},{"word":"exigent","definitions":[{"category":"ADJ","meaning":"urgent, critical","example":"The patient has an exigent need for medication, or else he will lose his sight."}]},{"word":"exonerate","definitions":[{"category":"VERB","meaning":"to free from guilt or blame, exculpate","example":"The true thief’s confession exonerated the man who had been held in custody for the crime."}]},{"word":"exorbitant","definitions":[{"category":"ADJ","meaning":"excessive","example":"Her exorbitant praise made me blush and squirm in my seat."}]},{"word":"expedient","definitions":[{"category":"ADJ","meaning":"advisable, advantageous, serving one’s self-interest","example":"In his bid for reelection, the governor made an expedient move by tabling all controversial legislation."}]},{"word":"expiate","definitions":[{"category":"VERB","meaning":"to make amends for, atone","example":"To expiate my selfishness, I gave all my profits to charity."}]},{"word":"expunge","definitions":[{"category":"VERB","meaning":"to obliterate, eradicate","example":"Fearful of an IRS investigation, Paul tried to expunge all incriminating evidence from his tax files."}]},{"word":"expurgate","definitions":[{"category":"VERB","meaning":"to remove offensive or incorrect parts, usually of a book","example":"The history editors expurgated from the text all disparaging and inflammatory comments about the Republican Party."}]},{"word":"extant","definitions":[{"category":"ADJ","meaning":"existing, not destroyed or lost","example":"My mother’s extant love letters to my father are in the attic trunk."}]},{"word":"extol","definitions":[{"category":"VERB","meaning":"to praise, revere","example":"Violet extolled the virtues of a vegetarian diet to her meat- loving brother."}]},{"word":"extraneous","definitions":[{"category":"ADJ","meaning":"irrelevant, extra, not necessary","example":"Personal political ambitions should always remain extraneous to legislative policy, but, unfortunately, they rarely are."}]},{"word":"extricate","definitions":[{"category":"VERB","meaning":"to disentangle","example":"Instead of trying to mediate between my brother and sister, I extricated myself from the family tension entirely and left the house for the day."}]},{"word":"exult","definitions":[{"category":"VERB","meaning":"to rejoice","example":"When she found out she won the literature prize, Mary exulted by dancing and singing through the school’s halls."}]},{"word":"fabricate","definitions":[{"category":"VERB","meaning":"to make up, invent","example":"When I arrived an hour late to class, I fabricated some excuse about my car breaking down on the way to school."}]},{"word":"facade","definitions":[{"category":"NOUN","meaning":"the wall of a building","example":"Meet me in front of the museum’s main façade."},{"category":"NOUN","meaning":"a deceptive appearance or attitude","example":"Despite my smiling façade, I am feeling melancholy."}]},{"word":"facile","definitions":[{"category":"ADJ","meaning":"easy, requiring little effort","example":"This game is so facile that even a four-year- old can master it."},{"category":"ADJ","meaning":"superficial, achieved with minimal thought or care, insincere","example":"The business was in such shambles that any solution seemed facile at best; nothing could really helpit in the long-run."}]},{"word":"fallacious","definitions":[{"category":"ADJ","meaning":"incorrect, misleading","example":"Emily offered me cigarettes on the fallacious assumption that I smoked."}]},{"word":"fastidious","definitions":[{"category":"ADJ","meaning":"meticulous, demanding, having high and often unattainable standards (Mark is so fastidious that he is never able to finish a project because it always seems imperfect to him.)","example":null}]},{"word":"fathom","definitions":[{"category":"VERB","meaning":"to understand, comprehend","example":"I cannot fathom why you like that crabby and mean-spirited neighbor of ours."}]},{"word":"fatuous","definitions":[{"category":"ADJ","meaning":"silly, foolish","example":"He considers himself a serious poet, but in truth, he only writes fatuous limericks."}]},{"word":"fecund","definitions":[{"category":"ADJ","meaning":"fruitful, fertile","example":"The fecund tree bore enough apples to last us through the entire season."}]},{"word":"felicitous","definitions":[{"category":"ADJ","meaning":"well suited, apt","example":"While his comments were idiotic and rambling, mine were felicitous and helpful."},{"category":"ADJ","meaning":"delightful, pleasing","example":"I spent a felicitous afternoon visiting old friends."}]},{"word":"feral","definitions":[{"category":"ADJ","meaning":"wild, savage","example":"That beast looks so feral that I would fear being alone with it."}]},{"word":"fervent","definitions":[{"category":"ADJ","meaning":"ardent, passionate","example":"The fervent protestors chained themselves to the building and shouted all night long."}]},{"word":"fetid","definitions":[{"category":"ADJ","meaning":"having a foul odor","example":"I can tell from the fetid smell in your refrigerator that your milk has spoiled."}]},{"word":"fetter","definitions":[{"category":"VERB","meaning":"to chain, restrain","example":"The dog was fettered to the parking meter."}]},{"word":"fickle","definitions":[{"category":"ADJ","meaning":"shifting in character, inconstant","example":"In Greek dramas, the fickle gods help Achilles one day, and then harm him the next."}]},{"word":"fidelity","definitions":[{"category":"NOUN","meaning":"loyalty, devotion","example":"Guard dogs are known for the great fidelity they show toward their masters."}]},{"word":"figurative","definitions":[{"category":"ADJ","meaning":"symbolic","example":"Using figurative language, Jane likened the storm to an angry bull."}]},{"word":"flabbergasted","definitions":[{"category":"ADJ","meaning":"astounded","example":"Whenever I read an Agatha Christie mystery novel, I am always flabbergasted when I learn the identity of the murderer."}]},{"word":"flaccid","definitions":[{"category":"ADJ","meaning":"limp, not firm or strong","example":"If a plant is not watered enough, its leaves become droopy and flaccid."}]},{"word":"flagrant","definitions":[{"category":"ADJ","meaning":"offensive, egregious","example":"The judge’s decision to set the man free simply because that man was his brother was a flagrant abuse of power."}]},{"word":"florid","definitions":[{"category":"ADJ","meaning":"flowery, ornate","example":"The writer’s florid prose belongs on a sentimental Hallmark card."}]},{"word":"flout","definitions":[{"category":"VERB","meaning":"to disregard or disobey openly","example":"I flouted the school’s dress code by wearing a tie-dyed tank top and a pair of cut-off jeans."}]},{"word":"foil","definitions":[{"category":"VERB","meaning":"to thwart, frustrate, defeat","example":"Inspector Wilkens foiled the thieves by locking them in the bank along with their stolen money."}]},{"word":"forage","definitions":[{"category":"VERB","meaning":"to graze, rummage for food","example":"When we got lost on our hiking trip, we foraged for berries and nuts in order to survive."}]},{"word":"forbearance","definitions":[{"category":"NOUN","meaning":"patience, restraint, toleration","example":"The doctor showed great forbearance in calming down the angry patient who shouted insults at him."}]},{"word":"forestall","definitions":[{"category":"VERB","meaning":"to prevent, thwart, delay","example":"I forestalled the cold I was getting by taking plenty of vitamin C pills and wearing a scarf."}]},{"word":"forlorn","definitions":[{"category":"ADJ","meaning":"lonely, abandoned, hopeless","example":"Even though I had the flu, my family decided to go skiing for the weekend and leave me home alone, feeling feverish and forlorn."}]},{"word":"forsake","definitions":[{"category":"VERB","meaning":"to give up, renounce","example":"My New Year’s resolution is to forsake smoking and drinking."}]},{"word":"fortitude","definitions":[{"category":"NOUN","meaning":"strength, guts","example":"Achilles’ fortitude in battle is legendary."}]},{"word":"fortuitous","definitions":[{"category":"ADJ","meaning":"happening by chance, often lucky or fortunate","example":"After looking for Manuel and not finding him at home, Harriet had a fortuitous encounter with him at the post office."}]},{"word":"forum","definitions":[{"category":"NOUN","meaning":"a medium for lecture or discussion","example":"Some radio talk-shows provide a good forum for political debate."}]},{"word":"foster","definitions":[{"category":"VERB","meaning":"to stimulate, promote, encourage","example":"To foster good health in the city, the mayor started a “Get out and exercise!” campaign."}]},{"word":"fractious","definitions":[{"category":"ADJ","meaning":"troublesome or irritable","example":"Although the child insisted he wasn’t tired, his fractious behavior—especially his decision to crush his cheese and crackers all over the floor—convinced everyone present that it was time to put him to bed."}]},{"word":"fraught","definitions":[{"category":"ADJ","meaning":"filled or accompanied with","example":"Her glances in his direction were fraught with meaning, though precisely what meaning remained unclear."}]},{"word":"frenetic","definitions":[{"category":"ADJ","meaning":"frenzied, hectic, frantic","example":"In the hours between night and morning, the frenetic pace of city life slows to a lull."}]},{"word":"frivolous","definitions":[{"category":"ADJ","meaning":"of little importance, trifling","example":"Someday, all that anxiety about whether your zit will disappear before the prom will seem totally frivolous."}]},{"word":"frugal","definitions":[{"category":"ADJ","meaning":"thrifty, economical","example":"Richard is so frugal that his diet consists almost exclusively of catfish and chicken liver—the two most inexpensive foods in the store."}]},{"word":"furtive","definitions":[{"category":"ADJ","meaning":"secretive, sly","example":"Jane’s placement of her drugs in her sock drawer was not as furtive as she thought, as the sock drawer is the first place most parents look."}]},{"word":"garish","definitions":[{"category":"ADJ","meaning":"gaudy, in bad taste","example":"Mrs. Watson has poor taste and covers every object in her house with a garish gold lamé."}]},{"word":"garrulous","definitions":[{"category":"ADJ","meaning":"talkative, wordy","example":"Some talk show hosts are so garrulous that their guests can’t get a word in edgewise."}]},{"word":"genial","definitions":[{"category":"ADJ","meaning":"friendly, affable","example":"Although he’s been known to behave like a real jerk, I would say that my brother is an overall genial guy."}]},{"word":"gluttony","definitions":[{"category":"NOUN","meaning":"overindulgence in food or drink","example":"Ada’s fried chicken tastes so divine, I don’t know how anyone can call gluttony a sin."}]},{"word":"goad","definitions":[{"category":"VERB","meaning":"to urge, spur, incite to action","example":"Jim may think he’s not going to fight Billy, but Billy will goad Jim on with insults until he throws a punch."}]},{"word":"gourmand","definitions":[{"category":"NOUN","meaning":"someone fond of eating and drinking","example":"My parents, who used to eat little more than crackers and salad, have become real gourmands in their old age."}]},{"word":"grandiloquence","definitions":[{"category":"NOUN","meaning":"lofty, pompous language","example":"The student thought her grandiloquence would make her sound smart, but neither the class nor the teacher bought it."}]},{"word":"grandiose","definitions":[{"category":"ADJ","meaning":"on a magnificent or exaggerated scale","example":"Margaret planned a grandiose party, replete with elephants, trapeze artists, and clowns."}]},{"word":"gratuitous","definitions":[{"category":"ADJ","meaning":"uncalled for, unwarranted","example":"Every morning the guy at the donut shop gives me a gratuitous helping of ketchup packets."}]},{"word":"gregarious","definitions":[{"category":"ADJ","meaning":"drawn to the company of others, sociable","example":"Well, if you’re not gregarious, I don’t know why you would want to go to a singles party!"}]},{"word":"grievous","definitions":[{"category":"ADJ","meaning":"injurious, hurtful; serious or grave in nature","example":"Electrocuting the inmate without being sure of his guilt would be a truly grievous mistake."}]},{"word":"guile","definitions":[{"category":"NOUN","meaning":"deceitful, cunning, sly behavior","example":"Because of his great guile, the politician was able to survive scandal after scandal."}]},{"word":"hackneyed","definitions":[{"category":"ADJ","meaning":"unoriginal, trite","example":"A girl can only hear “I love you” so many times before it begins to sound hackneyed and meaningless."}]},{"word":"hallowed","definitions":[{"category":"ADJ","meaning":"revered, consecrated","example":"In the hallowed corridors of the cathedral, the disturbed professor felt himself to be at peace."}]},{"word":"hapless","definitions":[{"category":"ADJ","meaning":"unlucky","example":"My poor, hapless family never seems to pick a sunny week to go on vacation."}]},{"word":"harangue","definitions":[{"category":"NOUN","meaning":"a ranting speech","example":"Everyone had heard the teacher’s harangue about gum chewing in class before."},{"category":"VERB","meaning":"to give such a speech","example":"But this time the teacher harangued the class about the importance of brushing your teeth after chewing gum."}]},{"word":"hardy","definitions":[{"category":"ADJ","meaning":"robust, capable of surviving through adverse conditions","example":"I too would have expected the plants to be dead by mid-November, but apparently they’re very hardy."}]},{"word":"harrowing","definitions":[{"category":"ADJ","meaning":"greatly distressing, vexing","example":"The car crash was a harrowing experience, but I have a feeling that the increase in my insurance premiums will be even more upsetting."}]},{"word":"haughty","definitions":[{"category":"ADJ","meaning":"disdainfully proud","example":"The superstar’s haughty dismissal of her costars will backfire on her someday."}]},{"word":"hedonist","definitions":[{"category":"NOUN","meaning":"one who believes pleasure should be the primary pursuit of humans (Because he’s such a hedonist, I knew Murray would appreciate the 11 cases of wine I bought him for his birthday.)","example":null}]},{"word":"hegemony","definitions":[{"category":"NOUN","meaning":"domination over others","example":"Britain’s hegemony over its colonies was threatened once nationalist sentiment began to spread around the world."}]},{"word":"heinous","definitions":[{"category":"ADJ","meaning":"shockingly wicked, repugnant","example":"The killings were made all the more heinous by the fact that the murderer first tortured his victims for three days."}]},{"word":"heterogeneous","definitions":[{"category":"ADJ","meaning":"varied, diverse in character","example":"I hate having only one flavor so I always buy the swirled, or should I say heterogeneous, type of ice cream."}]},{"word":"hiatus","definitions":[{"category":"NOUN","meaning":"a break or gap in duration or continuity","example":"The hiatus in service should last two or three months—until the cable lines are repaired ."}]},{"word":"hierarchy","definitions":[{"category":"NOUN","meaning":"a system with ranked groups, usually according to social, economic, or professional class","example":"Women found it very difficult to break into the upper ranks of the department’s hierarchy."}]},{"word":"hypocrisy","definitions":[{"category":"NOUN","meaning":"pretending to believe what one does not","example":"Once the politician began passing legislation that contradicted his campaign promises, his hypocrisy became apparent."}]},{"word":"hypothetical","definitions":[{"category":"ADJ","meaning":"supposed or assumed true, but unproven","example":"Even though it has been celebrated by seven major newspapers, that the drug will be a success when tested in humans is still hypothetical."}]},{"word":"iconoclast","definitions":[{"category":"NOUN","meaning":"one who attacks common beliefs or institutions","example":"Jane goes to one protest after another, but she seems to be an iconoclast rather than an activist with a progressive agenda."}]},{"word":"idiosyncratic","definitions":[{"category":"ADJ","meaning":"peculiar to one person; highly individualized","example":"I know you had trouble with the last test, but because your mistakes were highly idiosyncratic, I’m going to deny your request that the class be given a new test."}]},{"word":"idolatrous","definitions":[{"category":"ADJ","meaning":"excessively worshipping one object or person","example":"Xena’s idolatrous fawning over the band—following them on tour, starting their fan club, filming their documentary—is really beginning to get on my nerves."}]},{"word":"ignominious","definitions":[{"category":"ADJ","meaning":"humiliating, disgracing","example":"It was really ignominious to be kicked out of the dorm for having an illegal gas stove in my room."}]},{"word":"illicit","definitions":[{"category":"ADJ","meaning":"forbidden, not permitted","example":"The fourth-grader learned many illicit words from a pamphlet that was being passed around school."}]},{"word":"immerse","definitions":[{"category":"VERB","meaning":"to absorb, deeply involve, engross","example":"After breaking up with her boyfriend, Nancy decided to immerse herself in her work in order to avoid crying."}]},{"word":"immutable","definitions":[{"category":"ADJ","meaning":"not changeable","example":"The laws of physics are immutable and constant."}]},{"word":"impassive","definitions":[{"category":"ADJ","meaning":"stoic, not susceptible to suffering","example":"Stop being so impassive; it’s healthy to cry every now and then."}]},{"word":"impeccable","definitions":[{"category":"ADJ","meaning":"exemplary, flawless","example":"If your grades were as impeccable as your sister’s, then you too would receive a car for a graduation present."}]},{"word":"impecunious","definitions":[{"category":"ADJ","meaning":"poor","example":"“I fear he’s too impecunious to take me out tonight,” the bratty girl whined."}]},{"word":"imperative","definitions":[{"category":"ADJ","meaning":"necessary, pressing","example":"It is imperative that you have these folders organized by midday."},{"category":"NOUN","meaning":"a rule, command, or order","example":"Her imperative to have the folders organized by midday was perceived as ridiculous by the others."}]},{"word":"imperious","definitions":[{"category":"ADJ","meaning":"commanding, domineering","example":"The imperious nature of your manner led me to dislike you at once."}]},{"word":"impertinent","definitions":[{"category":"ADJ","meaning":"rude, insolent","example":"Most of your comments are so impertinent that I don’t wish to dignify them with an answer."}]},{"word":"impervious","definitions":[{"category":"ADJ","meaning":"impenetrable, incapable of being affected","example":"Because of their thick layer of fur, many seals are almost impervious to the cold."}]},{"word":"impetuous","definitions":[{"category":"ADJ","meaning":"rash; hastily done","example":"Hilda’s hasty slaying of the king was an impetuous, thoughtless action."}]},{"word":"impinge","definitions":[{"category":"VERB","meaning":"to impact, affect, make an impression","example":"The hail impinged the roof, leaving large dents."},{"category":"VERB","meaning":"to encroach, infringe","example":"I apologize for impinging upon you like this, but I really need to use your bathroom. Now."}]},{"word":"implacable","definitions":[{"category":"ADJ","meaning":"incapable of being appeased or mitigated","example":"Watch out: once you shun Grandma’s cooking, she is totally implacable."}]},{"word":"implement","definitions":[{"category":"NOUN","meaning":"an instrument, utensil, tool","example":"Do you have a knife or some other sort of implement that I could use to pry the lid off of this jar?"},{"category":"VERB","meaning":"to put into effect, to institute","example":"After the first town curfew failed to stop the graffiti problem, the mayor implemented a new policy to use security cameras to catch perpetrators in the act."}]},{"word":"implicate","definitions":[{"category":"VERB","meaning":"to involve in an incriminating way, incriminate","example":"Even though Tom wasn’t present at the time of the shooting, he was implicated by the evidence suggesting that he had supplied the shooters with guns."}]},{"word":"implicit","definitions":[{"category":"ADJ","meaning":"understood but not outwardly obvious, implied","example":"I know Professor Smith didn’t actually say not to write from personal experience, but I think such a message was implicit in her instruction to use scholarly sources."}]},{"word":"impregnable","definitions":[{"category":"ADJ","meaning":"resistant to capture or penetration","example":"Though the invaders used battering rams, catapults, and rain dances, the fortress proved impregnable and resisted all attacks."}]},{"word":"impudent","definitions":[{"category":"ADJ","meaning":"casually rude, insolent, impertinent","example":"The impudent young man looked the princess up and down and told her she was hot even though she hadn’t asked him."}]},{"word":"impute","definitions":[{"category":"VERB","meaning":"to ascribe, blame","example":"The CEO imputed the many typos in the letter to his lazy secretary."}]},{"word":"inane","definitions":[{"category":"ADJ","meaning":"silly and meaningless","example":"Some films are so inane that the psychology of the characters makes absolutely no sense."}]},{"word":"inarticulate","definitions":[{"category":"ADJ","meaning":"incapable of expressing oneself clearly through speech","example":"Though he spoke for over an hour, the lecturer was completely inarticulate and the students had no idea what he was talking about."}]},{"word":"incarnate","definitions":[{"category":"ADJ","meaning":"existing in the flesh, embodied","example":"In the church pageant, I play the role of greed incarnate."},{"category":"VERB","meaning":"to give human form to","example":"The alien evaded detection by incarnating himself in a human form."}]},{"word":"incendiary","definitions":[{"category":"NOUN","meaning":"a person who agitates","example":"If we catch the incendiary who screamed “bomb” in the middle of the soccer match, we’re going to put him in jail."},{"category":"ADJ","meaning":null,"example":"inflammatory, causing combustion (Gas and lighter fluid are incendiary materials that should be kept out of hot storage areas."}]},{"word":"incessant","definitions":[{"category":"ADJ","meaning":"unending","example":"We wanted to go outside and play, but the incessant rain kept us indoors for two days."}]},{"word":"inchoate","definitions":[{"category":"ADJ","meaning":"unformed or formless, in a beginning stage","example":"The country’s government is still inchoate and, because it has no great tradition, quite unstable."}]},{"word":"incisive","definitions":[{"category":"ADJ","meaning":"clear, sharp, direct","example":"The discussion wasn’t going anywhere until her incisive comment allowed everyone to see what the true issues were."}]},{"word":"inclination","definitions":[{"category":"NOUN","meaning":"a tendency, propensity","example":"Sarah has an inclination to see every foreign film she hears about, even when she’s sure that she won’t like it."}]},{"word":"incontrovertible","definitions":[{"category":"ADJ","meaning":"indisputable","example":"Only stubborn Tina would attempt to disprove the incontrovertible laws of physics."}]},{"word":"incorrigible","definitions":[{"category":"ADJ","meaning":"incapable of correction, delinquent","example":"You can buy Grandma nicotine gum all you want, but I think that after sixty-five years of smoking she’s incorrigible."}]},{"word":"increment","definitions":[{"category":"NOUN","meaning":"an enlargement; the process of increasing","example":"The workmen made the wall longer, increment by increment."}]},{"word":"incumbent","definitions":[{"category":"NOUN","meaning":"one who holds an office","example":"The incumbent senator is already serving his fifth term."},{"category":"ADJ","meaning":"obligatory","example":"It is incumbent upon this organization to offer aid to all who seek it."}]},{"word":"indefatigable","definitions":[{"category":"ADJ","meaning":"incapable of defeat, failure, decay","example":"Even after traveling 62 miles, the indefatigable runner kept on moving."}]},{"word":"indigenous","definitions":[{"category":"ADJ","meaning":"originating in a region","example":"Some fear that these plants, which are not indigenous to the region, may choke out the vegetation that is native to the area."}]},{"word":"indigent","definitions":[{"category":"ADJ","meaning":"very poor, impoverished","example":"I would rather donate money to help the indigent population than to the park sculpture fund."}]},{"word":"indignation","definitions":[{"category":"NOUN","meaning":"anger sparked by something unjust or unfair","example":"I resigned from the sorority because of my indignation at its hazing of new members."}]},{"word":"indolent","definitions":[{"category":"ADJ","meaning":"lazy","example":"Why should my indolent children, who can’t even pick themselves up off the couch to pour their own juice, be rewarded with a trip to the mall?"}]},{"word":"indomitable","definitions":[{"category":"ADJ","meaning":"not capable of being conquered","example":"To be honest, Jim, my indomitable nature means I could never take orders from anyone, and especially not from a jerk like you."}]},{"word":"induce","definitions":[{"category":"VERB","meaning":"to bring about, stimulate","example":"Who knew that our decision to boycott school lunch would induce a huge riot?"}]},{"word":"ineffable","definitions":[{"category":"ADJ","meaning":"unspeakable, incapable of being expressed through words","example":"It is said that the experience of playing with a dolphin is ineffable and can only be understood through direct encounter."}]},{"word":"inept","definitions":[{"category":"ADJ","meaning":"not suitable or capable, unqualified","example":"She proved how inept she was when she forgot three orders and spilled a beer in a customer’s lap."}]},{"word":"inexorable","definitions":[{"category":"ADJ","meaning":"incapable of being persuaded or placated","example":"Although I begged for hours, Mom was inexorable and refused to let me stay out all night after the prom."}]},{"word":"inextricable","definitions":[{"category":"ADJ","meaning":"hopelessly tangled or entangled","example":"Unless I look at the solution manual, I have no way of solving this inextricable problem."}]},{"word":"infamy","definitions":[{"category":"NOUN","meaning":"notoriety, extreme ill repute","example":"The infamy of his crime will not lessen as the decades pass."}]},{"word":"infusion","definitions":[{"category":"NOUN","meaning":"an injection of one substance into another; the permeation of one substance by another","example":"The infusion of Eastern religion into Western philosophy created interesting new schools of thought."}]},{"word":"ingenious","definitions":[{"category":"ADJ","meaning":"clever, resourceful","example":"Her ingenious use of walnuts instead of the peanuts called for by the recipe was lauded by the other garden club members who found her cake delicious."}]},{"word":"ingenuous","definitions":[{"category":"ADJ","meaning":"not devious; innocent and candid","example":"He must have writers, but his speeches seem so ingenuous it’s hard to believe he’s not speaking from his own heart."}]},{"word":"inhibit","definitions":[{"category":"VERB","meaning":"to prevent, restrain, stop","example":"When I told you I needed the car last night, I certainly never meant to inhibit you from going out."}]},{"word":"inimical","definitions":[{"category":"ADJ","meaning":"hostile, enemylike","example":"I don’t see how I could ever work for a company that was so cold and inimical to me during my interviews."}]},{"word":"iniquity","definitions":[{"category":"NOUN","meaning":"wickedness or sin","example":"“Your iniquity,” said the priest to the practical jokester, “will be forgiven.”"}]},{"word":"injunction","definitions":[{"category":"NOUN","meaning":"an order of official warning","example":"After his house was toilet-papered for the fifth time, the mayor issued an injunction against anyone younger than 21 buying toilet paper."}]},{"word":"innate","definitions":[{"category":"ADJ","meaning":"inborn, native, inherent","example":"His incredible athletic talent is innate, he never trains, lifts weights, or practices."}]},{"word":"innocuous","definitions":[{"category":"ADJ","meaning":"harmless, inoffensive","example":"In spite of their innocuous appearance, these mushrooms are actually quite poisonous."}]},{"word":"innovate","definitions":[{"category":"VERB","meaning":"to do something in an unprecedented way","example":"Because of the stiff competition, the company knew it needed to pour a lot of energy into innovating new and better products."}]},{"word":"innuendo","definitions":[{"category":"NOUN","meaning":"an insinuation","example":"During the debate, the politician made several innuendos about the sexual activities of his opponent."}]},{"word":"inoculate","definitions":[{"category":"VERB","meaning":"to introduce a microorganism, serum, or vaccine into an organism in order to increase immunity to illness; to vaccinate","example":"I’ve feared needles ever since I was inoculated against 37 diseases at age one; but I have also never been sick."}]},{"word":"inquisitor","definitions":[{"category":"NOUN","meaning":"one who inquires, especially in a hostile manner","example":"The inquisitor was instructed to knock on every door in town in order to find the fugitive."}]},{"word":"insatiable","definitions":[{"category":"ADJ","meaning":"incapable of being satisfied","example":"My insatiable appetite for melons can be a real problem in the winter."}]},{"word":"insidious","definitions":[{"category":"ADJ","meaning":"appealing but imperceptibly harmful, seductive","example":"Lisa’s insidious chocolate cake tastes so good but makes you feel so sick later on!"}]},{"word":"insinuate","definitions":[{"category":"VERB","meaning":"to suggest indirectly or subtly","example":"I wish Luke and Spencer would stop insinuating that my perfect report card is the result of anything other than my superior intelligence and good work habits."}]},{"word":"insipid","definitions":[{"category":"ADJ","meaning":"dull, boring","example":"The play was so insipid, I fell asleep halfway through."}]},{"word":"insolent","definitions":[{"category":"ADJ","meaning":"rude, arrogant, overbearing","example":"That celebrity is so insolent, making fun of his fans right to their faces."}]},{"word":"instigate","definitions":[{"category":"VERB","meaning":"to urge, goad","example":"The demagogue instigated the crowd into a fury by telling them that they had been cheated by the federal government."}]},{"word":"insular","definitions":[{"category":"ADJ","meaning":"separated and narrow-minded; tight-knit, closed off","example":"Because of the sensitive nature of their jobs, those who work for the CIA must remain insular and generally only spend time with each other."}]},{"word":"insurgent","definitions":[{"category":"NOUN","meaning":"one who rebels","example":"The insurgent snuck into and defaced a different classroom each night until the administration agreed to meet his demands."}]},{"word":"integral","definitions":[{"category":"ADJ","meaning":"necessary for completeness","example":"Without the integral ingredient of flour, you wouldn’t be able to make bread."}]},{"word":"interject","definitions":[{"category":"VERB","meaning":"to insert between other things","example":"During our conversation, the cab driver occasionally interjected his opinion."}]},{"word":"interlocutor","definitions":[{"category":"NOUN","meaning":"someone who participates in a dialogue or conversation","example":"When the officials could not come to an agreement over the correct cover of the flags, the prime minister acted as an interlocutor."}]},{"word":"interminable","definitions":[{"category":"ADJ","meaning":"without possibility of end","example":"The fact that biology lectures came just before lunch made them seem interminable."}]},{"word":"intimation","definitions":[{"category":"NOUN","meaning":"an indirect suggestion","example":"Mr. Brinford’s intimation that he would soon pass away occurred when he began to discuss how to distribute his belongings among his children."}]},{"word":"intractable","definitions":[{"category":"ADJ","meaning":"difficult to manipulate, unmanageable","example":"There was no end in sight to the intractable conflict between the warring countries."}]},{"word":"intransigent","definitions":[{"category":"ADJ","meaning":"refusing to compromise, often on an extreme opinion","example":"The intransigent child said he would have 12 scoops of ice cream, or he would bang his head against the wall until his mother fainted from fear."}]},{"word":"intrepid","definitions":[{"category":"ADJ","meaning":"brave in the face of danger","example":"After scaling a live volcano prior to its eruption, the explorer was praised for his intrepid attitude."}]},{"word":"inundate","definitions":[{"category":"VERB","meaning":"to flood with abundance","example":"Because I am the star of a new sitcom, my fans are sure to inundate me with fan mail and praise."}]},{"word":"inure","definitions":[{"category":"VERB","meaning":"to cause someone or something to become accustomed to a situation","example":"Twenty years in the salt mines inured the man to the discomforts of dirt and grime."}]},{"word":"invective","definitions":[{"category":"NOUN","meaning":"an angry verbal attack","example":"My mother’s irrational invective against the way I dress only made me decide to dye my hair green."}]},{"word":"inveterate","definitions":[{"category":"ADJ","meaning":"stubbornly established by habit","example":"I’m the first to admit that I’m an inveterate coffee drinker—I drink four cups a day."}]},{"word":"inviolable","definitions":[{"category":"ADJ","meaning":"secure from assault","example":"Nobody was ever able to break into Batman’s inviolable Batcave."}]},{"word":"irascible","definitions":[{"category":"ADJ","meaning":"easily angered","example":"At the smallest provocation, my irascible cat will begin scratching and clawing."}]},{"word":"iridescent","definitions":[{"category":"ADJ","meaning":"showing rainbow colors","example":"The bride’s large diamond ring was iridescent in the afternoon sun."}]},{"word":"irreverence","definitions":[{"category":"NOUN","meaning":"disrespect","example":"The irreverence displayed by the band that marched through the chapel disturbed many churchgoers."}]},{"word":"irrevocable","definitions":[{"category":"ADJ","meaning":"incapable of being taken back","example":"The Bill of Rights is an irrevocable part of American law."}]},{"word":"jubilant","definitions":[{"category":"ADJ","meaning":"extremely joyful, happy","example":"The crowd was jubilant when the firefighter carried the woman from the flaming building."}]},{"word":"judicious","definitions":[{"category":"ADJ","meaning":"having or exercising sound judgment","example":"When the judicious king decided to compromise rather than send his army to its certain death, he was applauded."}]},{"word":"juxtaposition","definitions":[{"category":"NOUN","meaning":"the act of placing two things next to each other for implicit comparison","example":"The interior designer admired my juxtaposition of the yellow couch and green table."}]},{"word":"knell","definitions":[{"category":"NOUN","meaning":"the solemn sound of a bell, often indicating a death","example":"Echoing throughout our village, the funeral knell made the stormy day even more grim."}]},{"word":"kudos","definitions":[{"category":"NOUN","meaning":"praise for an achievement","example":"After the performance, the reviewers gave the opera singer kudos for a job well done."}]},{"word":"laceration","definitions":[{"category":"NOUN","meaning":"a cut, tear","example":"Because he fell off his bike into a rosebush, the paperboy’s skin was covered with lacerations."}]},{"word":"laconic","definitions":[{"category":"ADJ","meaning":"terse in speech or writing","example":"The author’s laconic style has won him many followers who dislike wordiness."}]},{"word":"languid","definitions":[{"category":"ADJ","meaning":"sluggish from fatigue or weakness","example":"In the summer months, the great heat makes people languid and lazy."}]},{"word":"larceny","definitions":[{"category":"NOUN","meaning":"obtaining another’s property by theft or trickery","example":"When my car was not where I had left it, I realized that I was a victim of larceny."}]},{"word":"largess","definitions":[{"category":"NOUN","meaning":"the generous giving of lavish gifts","example":"My boss demonstrated great largess by giving me a new car."}]},{"word":"latent","definitions":[{"category":"ADJ","meaning":"hidden, but capable of being exposed","example":"Sigmund’s dream represented his latent paranoid obsession with other people’s shoes."}]},{"word":"laudatory","definitions":[{"category":"ADJ","meaning":"expressing admiration or praise","example":"Such laudatory comments are unusual from someone who is usually so reserved in his opinions."}]},{"word":"lavish","definitions":[{"category":"ADJ","meaning":"given without limits","example":"Because they had worked very hard, the performers appreciated the critic’s lavish praise."},{"category":"VERB","meaning":"to give without limits (Because the performers had worked hard, they deserved the praise that the critic lavished on them.)","example":null}]},{"word":"legerdemain","definitions":[{"category":"NOUN","meaning":"deception, slight-of-hand","example":"Smuggling the French plants through customs by claiming that they were fake was a remarkable bit of legerdemain."}]},{"word":"lenient","definitions":[{"category":"ADJ","meaning":"demonstrating tolerance or gentleness","example":"Because Professor Oglethorpe allowed his students to choose their final grades, the other teachers believed that he was excessively lenient."}]},{"word":"lethargic","definitions":[{"category":"ADJ","meaning":"in a state of sluggishness or apathy","example":"When Jean Claude explained to his boss that he was lethargic and didn’t feel like working that day, the boss fired him."}]},{"word":"liability","definitions":[{"category":"NOUN","meaning":"something for which one is legally responsible, usually involving a disadvantage or risk","example":"The bungee-jumping tower was a great liability for the owners of the carnival."},{"category":"NOUN","meaning":"a handicap, burden","example":"Because she often lost her concentration and didn’t play defense, Marcy was a liability to the team."}]},{"word":"libertarian","definitions":[{"category":"ADJ","meaning":"advocating principles of liberty and free will","example":"The dissatisfied subjects overthrew the monarch and replaced him with a libertarian ruler who respected their democratic principles."}]},{"word":"licentious","definitions":[{"category":"ADJ","meaning":"displaying a lack of moral or legal restraints","example":"Marilee has always been fascinated by the licentious private lives of politicians."}]},{"word":"limpid","definitions":[{"category":"ADJ","meaning":"clear, transparent","example":"Mr. Johnson’s limpid writing style greatly pleased readers who disliked complicated novels."}]},{"word":"linchpin","definitions":[{"category":"NOUN","meaning":"something that holds separate parts together","example":"The linchpin in the prosecution’s case was the hair from the defendant’s head, which was found at the scene of the crime."}]},{"word":"lithe","definitions":[{"category":"ADJ","meaning":"graceful, flexible, supple","example":"Although the dancers were all outstanding, Jae Sun’s control of her lithe body was particularly impressive."}]},{"word":"litigant","definitions":[{"category":"NOUN","meaning":"someone engaged in a lawsuit","example":"When the litigants began screaming at each other, Judge Koch ordered them to be silent."}]},{"word":"lucid","definitions":[{"category":"ADJ","meaning":"clear, easily understandable","example":"Because Guenevere’s essay was so lucid, I only had to read it once to understand her reasoning."}]},{"word":"luminous","definitions":[{"category":"ADJ","meaning":"brightly shining","example":"The light of the luminous moon graced the shoulders of the beautiful maiden."}]},{"word":"lurid","definitions":[{"category":"ADJ","meaning":"ghastly, sensational","example":"Gideon’s story, in which he described a character torturing his sister’s dolls, was judged too lurid to be printed in the school’s literary magazine."}]},{"word":"maelstrom","definitions":[{"category":"NOUN","meaning":"a destructive whirlpool which rapidly sucks in objects","example":"Little did the explorers know that as they turned the next bend of the calm river a vicious maelstrom would catch their boat."}]},{"word":"magnanimous","definitions":[{"category":"ADJ","meaning":"noble, generous","example":"Although I had already broken most of her dishes, Jacqueline was magnanimous enough to continue letting me use them."}]},{"word":"malediction","definitions":[{"category":"NOUN","meaning":"a curse","example":"When I was arrested for speeding, I screamed maledictions against the policeman and the entire police department."}]},{"word":"malevolent","definitions":[{"category":"ADJ","meaning":"wanting harm to befall others","example":"The malevolent old man sat in the park all day, tripping unsuspecting passersby with his cane."}]},{"word":"malleable","definitions":[{"category":"ADJ","meaning":"capable of being shaped or transformed","example":"Maximillian’s political opinions were so malleable that anyone he talked to was able to change his mind instantly."}]},{"word":"mandate","definitions":[{"category":"NOUN","meaning":"an authoritative command","example":"In the Old Testament, God mandates that no one should steal."}]},{"word":"manifest","definitions":[{"category":"ADJ","meaning":"easily understandable, obvious","example":"When I wrote the wrong sum on the chalkboard, my mistake was so manifest that the entire class burst into laughter."},{"category":"VERB","meaning":"to show plainly","example":"His illness first manifested itself with particularly violent hiccups."}]},{"word":"manifold","definitions":[{"category":"ADJ","meaning":"diverse, varied","example":"The popularity of Dante’s Inferno is partly due to the fact that the work allows for manifold interpretations."}]},{"word":"maudlin","definitions":[{"category":"ADJ","meaning":"weakly sentimental","example":"Although many people enjoy romantic comedies, I usually find them maudlin and shallow."}]},{"word":"maverick","definitions":[{"category":"NOUN","meaning":"an independent, nonconformist person","example":"Andreas is a real maverick and always does things his own way."}]},{"word":"mawkish","definitions":[{"category":"ADJ","meaning":"characterized by sick sentimentality","example":"Although some nineteenth- century critics viewed Dickens’s writing as mawkish, contemporary readers have found great emotional depth in his works."}]},{"word":"maxim","definitions":[{"category":"NOUN","meaning":"a common saying expressing a principle of conduct","example":"Miss Manners’s etiquette maxims are both entertaining and instructional."}]},{"word":"meager","definitions":[{"category":"ADJ","meaning":"deficient in size or quality","example":"My meager portion of food did nothing to satisfy my appetite."}]},{"word":"medley","definitions":[{"category":"NOUN","meaning":"a mixture of differing things","example":"Susannah’s wardrobe contained an astonishing medley of colors, from olive green to fluorescent pink."}]},{"word":"mendacious","definitions":[{"category":"ADJ","meaning":"having a lying, false character","example":"The mendacious content of the tabloid magazines is at least entertaining."}]},{"word":"mercurial","definitions":[{"category":"ADJ","meaning":"characterized by rapid change or temperamentality","example":"Though he was widely respected for his mathematical proofs, the mercurial genius was impossible to live with."}]},{"word":"meritorious","definitions":[{"category":"ADJ","meaning":"worthy of esteem or reward","example":"Manfred was given the congressional medal of honor for his meritorious actions."}]},{"word":"metamorphosis","definitions":[{"category":"NOUN","meaning":"the change of form, shape, substance","example":"Winnifred went to the gym every day for a year and underwent a metamorphosis from a waiflike girl to an athletic woman."}]},{"word":"meticulous","definitions":[{"category":"ADJ","meaning":"extremely careful with details","example":"The ornate needlework in the bride’s gown was a product of meticulous handiwork."}]},{"word":"mitigate","definitions":[{"category":"VERB","meaning":"to make less violent, alleviate","example":"When I had an awful sore throat, only warm tea would mitigate the pain."}]},{"word":"moderate","definitions":[{"category":"ADJ","meaning":"not extreme","example":"Luckily, the restaurant we chose had moderate prices; none of us have any money."},{"category":"NOUN","meaning":"one who expresses moderate opinions","example":"Because he found both the liberal and conservative proposals too excessive, Mr. Park sided with the moderates."}]},{"word":"modicum","definitions":[{"category":"NOUN","meaning":"a small amount of something","example":"Refusing to display even a modicum of sensitivity, Henrietta announced her boss’s affair in front of the entire office."}]},{"word":"modulate","definitions":[{"category":"VERB","meaning":"to pass from one state to another, especially in music","example":"The composer wrote a piece that modulated between minor and major keys."}]},{"word":"mollify","definitions":[{"category":"VERB","meaning":"to soften in temper","example":"The police officer mollified the angry woman by giving her a warning instead of a ticket."}]},{"word":"morass","definitions":[{"category":"NOUN","meaning":"a wet swampy bog; figuratively, something that traps and confuses","example":"When Theresa lost her job, she could not get out of her financial morass."}]},{"word":"mores","definitions":[{"category":"NOUN","meaning":"the moral attitudes and fixed customs of a group of people.","example":"Mores change over time; many things that were tolerated in 1975 are no longer seen as being socially acceptable."}]},{"word":"morose","definitions":[{"category":"ADJ","meaning":"gloomy or sullen","example":"Jason’s morose nature made him very unpleasant to talk to."}]},{"word":"multifarious","definitions":[{"category":"ADJ","meaning":"having great diversity or variety","example":"This Swiss Army knife has multifarious functions and capabilities. Among other things, it can act as a knife, a saw, a toothpick, and a slingshot."}]},{"word":"mundane","definitions":[{"category":"ADJ","meaning":"concerned with the world rather than with heaven, commonplace","example":"He is more concerned with the mundane issues of day-to-day life than with spiritual topics."}]},{"word":"munificence","definitions":[{"category":"NOUN","meaning":"generosity in giving","example":"The royal family’s munificence made everyone else in their country rich."}]},{"word":"mutable","definitions":[{"category":"ADJ","meaning":"able to change","example":"Because fashion is so mutable, what is trendy today will look outdated in five years."}]},{"word":"myriad","definitions":[{"category":"ADJ","meaning":"consisting of a very great number","example":"It was difficult to decide what to do Friday night because the city presented us with myriad possibilities for fun."}]},{"word":"nadir","definitions":[{"category":"NOUN","meaning":"the lowest point of something","example":"My day was boring, but the nadir came when I accidentally spilled a bowl of spaghetti on my head."}]},{"word":"nascent","definitions":[{"category":"ADJ","meaning":"in the process of being born or coming into existence","example":"Unfortunately, my brilliant paper was only in its nascent form on the morning that it was due."}]},{"word":"nebulous","definitions":[{"category":"ADJ","meaning":"vaguely defined, cloudy","example":"The transition between governments meant that who was actually in charge was a nebulous matter."}]},{"word":"nefarious","definitions":[{"category":"ADJ","meaning":"heinously villainous","example":"Although Dr. Meanman’s nefarious plot to melt the polar icecaps was terrifying, it was so impractical that nobody really worried about it."}]},{"word":"negligent","definitions":[{"category":"ADJ","meaning":"habitually careless, neglectful","example":"Jessie’s grandfather called me a negligent fool after I left the door to his apartment unlocked even though there had been a recent string of robberies."}]},{"word":"neophyte","definitions":[{"category":"NOUN","meaning":"someone who is young or inexperienced","example":"As a neophyte in the literary world, Malik had trouble finding a publisher for his first novel."}]},{"word":"nocturnal","definitions":[{"category":"ADJ","meaning":"relating to or occurring during the night","example":"Jackie was a nocturnal person; she would study until dawn and sleep until the evening."}]},{"word":"noisome","definitions":[{"category":"ADJ","meaning":"unpleasant, offensive, especially to the sense of smell","example":"Nobody would enter the stalls until the horse’s noisome leavings were taken away."}]},{"word":"nomadic","definitions":[{"category":"ADJ","meaning":"wandering from place to place","example":"In the first six months after college, Jose led a nomadic life, living in New York, California, and Idaho."}]},{"word":"nominal","definitions":[{"category":"ADJ","meaning":"trifling, insignificant","example":"Because he was moving the following week and needed to get rid of his furniture more than he needed money, Jordan sold everything for a nominal fee."}]},{"word":"nonchalant","definitions":[{"category":"ADJ","meaning":"having a lack of concern, indifference","example":"Although deep down she was very angry, Marsha acted in a nonchalant manner when she found out that her best friend had used her clothing without asking."}]},{"word":"nondescript","definitions":[{"category":"ADJ","meaning":"lacking a distinctive character","example":"I was surprised when I saw the movie star in person because she looked nondescript."}]},{"word":"notorious","definitions":[{"category":"ADJ","meaning":"widely and unfavorably known","example":"Jacob was notorious for always arriving late at parties."}]},{"word":"novice","definitions":[{"category":"NOUN","meaning":"a beginner, someone without training or experience","example":"Because we were all novices at yoga, our instructor decided to begin with the basics."}]},{"word":"noxious","definitions":[{"category":"ADJ","meaning":"harmful, unwholesome","example":"Environmentalists showed that the noxious weeds were destroying the insects’ natural habitats."}]},{"word":"nuance","definitions":[{"category":"NOUN","meaning":"a slight variation in meaning, tone, expression","example":"The nuances of the poem were not obvious to the casual reader, but the professor was able to point them out."}]},{"word":"nurture","definitions":[{"category":"VERB","meaning":"to assist the development of","example":"Although Serena had never watered the plant, which was about to die, Javier was able to nurture it back to life."}]},{"word":"obdurate","definitions":[{"category":"ADJ","meaning":"unyielding to persuasion or moral influences","example":"The obdurate old man refused to take pity on the kittens."}]},{"word":"obfuscate","definitions":[{"category":"VERB","meaning":"to render incomprehensible","example":"The detective did want to answer the newspaperman’s questions, so he obfuscated the truth."}]},{"word":"oblique","definitions":[{"category":"ADJ","meaning":"diverging from a straight line or course, not straightforward","example":"Martin’s oblique language confused those who listened to him."}]},{"word":"oblivious","definitions":[{"category":"ADJ","meaning":"lacking consciousness or awareness of something","example":"Oblivious to the burning smell emanating from the kitchen, my father did not notice that the rolls in the oven were burned until much too late."}]},{"word":"obscure","definitions":[{"category":"ADJ","meaning":"unclear, partially hidden","example":"Because he was standing in the shadows, his features were obscure."}]},{"word":"obsequious","definitions":[{"category":"ADJ","meaning":"excessively compliant or submissive","example":"Mark acted like Janet’s servant, obeying her every request in an obsequious manner."}]},{"word":"obsolete","definitions":[{"category":"ADJ","meaning":"no longer used, out of date","example":"With the inventions of tape decks and CDs, which both have better sound and are easier to use, eight-track players are now entirely obsolete."}]},{"word":"obstinate","definitions":[{"category":"ADJ","meaning":"not yielding easily, stubborn","example":"The obstinate child refused to leave the store until his mother bought him a candy bar."}]},{"word":"obstreperous","definitions":[{"category":"ADJ","meaning":"noisy, unruly","example":"Billy’s obstreperous behavior prompted the librarian to ask him to leave the reading room."}]},{"word":"obtuse","definitions":[{"category":"ADJ","meaning":"lacking quickness of sensibility or intellect","example":"Political opponents warned that the prime minister’s obtuse approach to foreign policy would embroil the nation in mindless war."}]},{"word":"odious","definitions":[{"category":"ADJ","meaning":"instilling hatred or intense displeasure","example":"Mark was assigned the odious task of cleaning the cat’s litter box."}]},{"word":"officious","definitions":[{"category":"ADJ","meaning":"offering one’s services when they are neither wanted nor needed (Brenda resented Allan’s officious behavior when he selected colors that might best improve her artwork.)","example":null}]},{"word":"ominous","definitions":[{"category":"ADJ","meaning":"foreboding or foreshadowing evil","example":"The fortuneteller’s ominous words flashed through my mind as the hooded figure approached me in the alley."}]},{"word":"onerous","definitions":[{"category":"ADJ","meaning":"burdensome","example":"My parents lamented that the pleasures of living in a beautiful country estate no longer outweighed the onerous mortgage payments."}]},{"word":"opulent","definitions":[{"category":"ADJ","meaning":"characterized by rich abundance verging on ostentation","example":"The opulent furnishings of the dictator’s private compound contrasted harshly with the meager accommodations of her subjects."}]},{"word":"oration","definitions":[{"category":"NOUN","meaning":"a speech delivered in a formal or ceremonious manner","example":"The prime minister was visibly shaken when the unruly parliament interrupted his oration about failed domestic policies."}]},{"word":"ornate","definitions":[{"category":"ADJ","meaning":"highly elaborate, excessively decorated","example":"The ornate styling of the new model of luxury car could not compensate for the poor quality of its motor."}]},{"word":"orthodox","definitions":[{"category":"ADJ","meaning":"conventional, conforming to established protocol","example":"The company’s profits dwindled because the management pursued orthodox business policies that were incompatible with new industrial trends."}]},{"word":"oscillate","definitions":[{"category":"VERB","meaning":"to sway from one side to the other","example":"My uncle oscillated between buying a station wagon to transport his family and buying a sports car to satisfy his boyhood fantasies."}]},{"word":"ostensible","definitions":[{"category":"ADJ","meaning":"appearing as such, seemingly","example":"Jack’s ostensible reason for driving was that airfare was too expensive, but in reality, he was afraid of flying."}]},{"word":"ostentatious","definitions":[{"category":"ADJ","meaning":"excessively showy, glitzy","example":"On the palace tour, the guide focused on the ostentatious decorations and spoke little of the royal family’s history."}]},{"word":"ostracism","definitions":[{"category":"NOUN","meaning":"exclusion from a group","example":"Beth risked ostracism if her roommates discovered her flatulence."}]},{"word":"pacific","definitions":[{"category":"ADJ","meaning":"soothing","example":"The chemistry professor’s pacific demeanor helped the class remain calm after the experiment exploded."}]},{"word":"palatable","definitions":[{"category":"ADJ","meaning":"agreeable to the taste or sensibilities","example":"Despite the unpleasant smell, the exotic cheese was quite palatable."}]},{"word":"palette","definitions":[{"category":"ADJ","meaning":"a range of colors or qualities","example":"The palette of colors utilized in the painting was equaled only by the range of intense emotions the piece evoked."}]},{"word":"palliate","definitions":[{"category":"VERB","meaning":"to reduce the severity of","example":"The doctor trusted that the new medication would palliate her patient’s discomfort."}]},{"word":"pallid","definitions":[{"category":"ADJ","meaning":"lacking color","example":"Dr. Van Helsing feared that Lucy’s pallid complexion was due to an unexplained loss of blood."}]},{"word":"panacea","definitions":[{"category":"NOUN","meaning":"a remedy for all ills or difficulties","example":"Doctors wish there was a single panacea for every disease, but sadly there is not."}]},{"word":"paradigm","definitions":[{"category":"NOUN","meaning":"an example that is a perfect pattern or model","example":"Because the new SUV was so popular, it became the paradigm upon which all others were modeled."}]},{"word":"paradox","definitions":[{"category":"NOUN","meaning":"an apparently contradictory statement that is perhaps true","example":"The diplomat refused to acknowledge the paradox that negotiating a peace treaty would demand more resources than waging war."}]},{"word":"paragon","definitions":[{"category":"NOUN","meaning":"a model of excellence or perfection","example":"The mythical Helen of Troy was considered a paragon of female beauty."}]},{"word":"paramount","definitions":[{"category":"ADJ","meaning":"greatest in importance, rank, character","example":"It was paramount that the bomb squad disconnect the blue wire before removing the fuse."}]},{"word":"pariah","definitions":[{"category":"NOUN","meaning":"an outcast","example":"Following the discovery of his plagiarism, Professor Hurley was made a pariah in all academic circles."}]},{"word":"parody","definitions":[{"category":"NOUN","meaning":"a satirical imitation","example":"A hush fell over the classroom when the teacher returned to find Deborah acting out a parody of his teaching style."}]},{"word":"parsimony","definitions":[{"category":"NOUN","meaning":"frugality, stinginess","example":"Many relatives believed that my aunt’s wealth resulted from her parsimony."}]},{"word":"partisan","definitions":[{"category":"NOUN","meaning":"a follower, adherent","example":"The king did not believe that his rival could round up enough partisans to overthrow the monarchy."}]},{"word":"patent","definitions":[{"category":"ADJ","meaning":"readily seen or understood, clear","example":"The reason for Jim’s abdominal pain was made patent after the doctor performed a sonogram."}]},{"word":"pathology","definitions":[{"category":"NOUN","meaning":"a deviation from the normal","example":"Dr. Hastings had difficulty identifying the precise nature of Brian’s pathology."}]},{"word":"pathos","definitions":[{"category":"NOUN","meaning":"an emotion of sympathy","example":"Martha filled with pathos upon discovering the scrawny, shivering kitten at her door."}]},{"word":"paucity","definitions":[{"category":"ADJ","meaning":"small in quantity","example":"Gilbert lamented the paucity of twentieth century literature courses available at the college."}]},{"word":"pejorative","definitions":[{"category":"ADJ","meaning":"derogatory, uncomplimentary","example":"The evening’s headline news covered an international scandal caused by a pejorative statement the famous senator had made in reference to a foreign leader."}]},{"word":"pellucid","definitions":[{"category":"ADJ","meaning":"easily intelligible, clear","example":"Wishing his book to be pellucid to the common man, Albert Camus avoided using complicated grammar when composing The Stranger."}]},{"word":"penchant","definitions":[{"category":"NOUN","meaning":"a tendency, partiality, preference","example":"Jill’s dinner parties quickly became monotonous on account of her penchant for Mexican dishes."}]},{"word":"penitent","definitions":[{"category":"ADJ","meaning":"remorseful, regretful","example":"The jury’s verdict may have been more lenient if the criminal had appeared penitent for his gruesome crimes."}]},{"word":"penultimate","definitions":[{"category":"ADJ","meaning":"next to last","example":"Having smoked the penultimate cigarette remaining in the pack, Cybil discarded the last cigarette and resolved to quit smoking."}]},{"word":"penurious","definitions":[{"category":"ADJ","meaning":"miserly, stingy","example":"Stella complained that her husband’s penurious ways made it impossible to live the lifestyle she felt she deserved."}]},{"word":"perfidious","definitions":[{"category":"ADJ","meaning":"disloyal, unfaithful","example":"After the official was caught selling government secrets to enemy agents, he was executed for his perfidious ways."}]},{"word":"perfunctory","definitions":[{"category":"ADJ","meaning":"showing little interest or enthusiasm","example":"The radio broadcaster announced the news of the massacre in a surprisingly perfunctory manner."}]},{"word":"permeate","definitions":[{"category":"VERB","meaning":"to spread throughout, saturate","example":"Mrs. Huxtable was annoyed that the wet dog’s odor had permeated the furniture’s upholstery."}]},{"word":"pernicious","definitions":[{"category":"ADJ","meaning":"extremely destructive or harmful","example":"The new government feared that the Communist sympathizers would have a pernicious influence on the nation’s stability."}]},{"word":"perplex","definitions":[{"category":"VERB","meaning":"to confuse","example":"Brad was perplexed by his girlfriend’s suddenly distant manner."}]},{"word":"perspicacity","definitions":[{"category":"ADJ","meaning":"shrewdness, perceptiveness","example":"The detective was too humble to acknowledge that his perspicacity was the reason for his professional success."}]},{"word":"pert","definitions":[{"category":"ADJ","meaning":"flippant, bold","example":"My parents forgave Sandra’s pert humor at the dinner table because it had been so long since they had last seen her."}]},{"word":"pertinacious","definitions":[{"category":"ADJ","meaning":"stubbornly persistent","example":"Harry’s parents were frustrated with his pertinacious insistence that a monster lived in his closet. Then they opened the closet door and were eaten."}]},{"word":"perusal","definitions":[{"category":"NOUN","meaning":"a careful examination, review","example":"The actor agreed to accept the role after a two-month perusal of the movie script."}]},{"word":"pervasive","definitions":[{"category":"ADJ","meaning":"having the tendency to spread throughout","example":"Stepping off the plane in Havana, I recognized the pervasive odor of sugar cane fields on fire."}]},{"word":"petulance","definitions":[{"category":"NOUN","meaning":"rudeness, irritability","example":"The Nanny resigned after she could no longer tolerate the child’s petulance."}]},{"word":"philanthropic","definitions":[{"category":"ADJ","meaning":"charitable, giving","example":"Many people felt that the billionaire’s decision to donate her fortune to house the homeless was the ultimate philanthropic act."}]},{"word":"phlegmatic","definitions":[{"category":"ADJ","meaning":"uninterested, unresponsive","example":"Monique feared her dog was ill after the animal’s phlegmatic response to his favorite chew toy."}]},{"word":"pillage","definitions":[{"category":"VERB","meaning":"to seize or plunder, especially in war","example":"Invading enemy soldiers pillaged the homes scattered along the country’s border."}]},{"word":"pinnacle","definitions":[{"category":"NOUN","meaning":"the highest point","example":"Book reviewers declared that the author’s new novel was extraordinary and probably the pinnacle of Western literature."}]},{"word":"pithy","definitions":[{"category":"ADJ","meaning":"concisely meaningful","example":"My father’s long-winded explanation was a stark contrast to his usually pithy statements."}]},{"word":"pittance","definitions":[{"category":"NOUN","meaning":"a very small amount, especially relating to money","example":"Josh complained that he was paid a pittance for the great amount of work he did at the firm."}]},{"word":"placate","definitions":[{"category":"VERB","meaning":"to ease the anger of, soothe","example":"The man purchased a lollipop to placate his irritable son."}]},{"word":"placid","definitions":[{"category":"ADJ","meaning":"calm, peaceful","example":"The placid lake surface was as smooth as glass."}]},{"word":"platitude","definitions":[{"category":"NOUN","meaning":"an uninspired remark, cliché","example":"After reading over her paper, Helene concluded that what she thought were profound insights were actually just platitudes."}]},{"word":"plaudits","definitions":[{"category":"NOUN","meaning":"enthusiastic approval, applause","example":"The controversial new film received plaudits from even the harshest critics."}]},{"word":"plausible","definitions":[{"category":"ADJ","meaning":"believable, reasonable","example":"He studied all the data and then came up with a plausible theory that took all factors into account."}]},{"word":"plenitude","definitions":[{"category":"NOUN","meaning":"an abundance","example":"My grandmother was overwhelmed by the plenitude of tomatoes her garden yielded this season."}]},{"word":"plethora","definitions":[{"category":"NOUN","meaning":"an abundance, excess","example":"The wedding banquet included a plethora of oysters piled almost three feet high."}]},{"word":"pliable","definitions":[{"category":"ADJ","meaning":"flexible","example":"Aircraft wings are designed to be somewhat pliable so they do not break in heavy turbulence."}]},{"word":"poignant","definitions":[{"category":"ADJ","meaning":"deeply affecting, moving","example":"My teacher actually cried a
