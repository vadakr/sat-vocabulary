    <script>
        const dictionary = [{"word":"abase","definitions":[{"category":"VERB","meaning":"to humiliate, degrade","example":"After being overthrown and abased, the deposed leader offered to bow down to his conqueror."}]},{"word":"abate","definitions":[{"category":"VERB","meaning":"to reduce, lessen","example":"The rain poured down for a while, then abated."}]},{"word":"abdicate","definitions":[{"category":"VERB","meaning":"to give up a position, usually one of leadership","example":"When he realized that the revolutionaries would surely win, the king abdicated his throne."}]},{"word":"abduct","definitions":[{"category":"VERB","meaning":"to kidnap, take by force","example":"The evildoers abducted the fairy princess from her happy home."}]},{"word":"aberration","definitions":[{"category":"NOUN","meaning":"something that differs from the norm","example":"In 1918, the Boston Red Sox won the World Series, but the success turned out to be an aberration, and the Red Sox have not won a World Series since."}]},{"word":"abet","definitions":[{"category":"VERB","meaning":"to aid, help, encourage","example":"The spy succeeded only because he had a friend on the inside to abet him."}]},{"word":"abhor","definitions":[{"category":"VERB","meaning":"to hate, detest","example":"Because he always wound up kicking himself in the head when he tried to play soccer, Oswald began to abhor the sport."}]},{"word":"abide","definitions":[{"category":"VERB","meaning":"to put up with","example":"Though he did not agree with the decision, Chuck decided to abide by it."},{"category":"VERB","meaning":"to remain","example":"Despite the beating they’ve taken from the weather throughout the millennia, the mountains abide."}]},{"word":"abject","definitions":[{"category":"ADJ","meaning":"wretched, pitiful","example":"After losing all her money, falling into a puddle, and breaking her ankle, Eloise was abject."}]},{"word":"abjure","definitions":[{"category":"VERB","meaning":"to reject, renounce","example":"To prove his honesty, the President abjured the evil policies of his wicked predecessor."}]},{"word":"abnegation","definitions":[{"category":"NOUN","meaning":"denial of comfort to oneself","example":"The holy man slept on the floor, took only cold showers, and generally followed other practices of abnegation."}]},{"word":"abort","definitions":[{"category":"VERB","meaning":"to give up on a half-finished project or effort","example":"After they ran out of food, the men, attempting to jump rope around the world, had to abort and go home."}]},{"word":"abridge","definitions":[{"category":"VERB","meaning":"to cut down, shorten","example":"The publisher thought the dictionary was too long and abridged it."},{"category":"ADJ","meaning":"shortened","example":"Moby-Dick is such a long book that even the abridged version is longer than most normal books."}]},{"word":"abrogate","definitions":[{"category":"VERB","meaning":"to abolish, usually by authority","example":"The Bill of Rights assures that the government cannot abrogate our right to a free press."}]},{"word":"abscond","definitions":[{"category":"VERB","meaning":"to sneak away and hide","example":"In the confusion, the super-spy absconded into the night with the secret plans."}]},{"word":"absolution","definitions":[{"category":"NOUN","meaning":"freedom from blame, guilt, sin","example":"Once all the facts were known, the jury gave Angela absolution by giving a verdict of not guilty."}]},{"word":"abstain","definitions":[{"category":"VERB","meaning":"to freely choose not to commit an action","example":"Everyone demanded that Angus put on the kilt, but he did not want to do it and abstained."}]},{"word":"abstruse","definitions":[{"category":"ADJ","meaning":"hard to comprehend","example":"Everyone else in the class understood geometry easily, but John found the subject abstruse."}]},{"word":"accede","definitions":[{"category":"VERB","meaning":"to agree","example":"When the class asked the teacher whether they could play baseball instead of learn grammar they expected him to refuse, but instead he acceded to their request."}]},{"word":"accentuate","definitions":[{"category":"VERB","meaning":"to stress, highlight","example":"Psychologists agree that those people who are happiest accentuate the positive in life."}]},{"word":"accessible","definitions":[{"category":"ADJ","meaning":"obtainable, reachable","example":"After studying with SparkNotes and getting a great score on the SAT, Marlena happily realized that her goal of getting into an Ivy-League college was accessible."}]},{"word":"acclaim","definitions":[{"category":"NOUN","meaning":"high praise","example":"Greg’s excellent poem won the acclaim of his friends."}]},{"word":"accolade","definitions":[{"category":"NOUN","meaning":"high praise, special distinction","example":"Everyone offered accolades to Sam after he won the Noble Prize."}]},{"word":"accommodating","definitions":[{"category":"ADJ","meaning":"helpful, obliging, polite","example":"Though the apartment was not big enough for three people, Arnold, Mark, and Zebulon were all friends and were accommodating to each other."}]},{"word":"accord","definitions":[{"category":"NOUN","meaning":"an agreement","example":"After much negotiating, England and Iceland finally came to a mutually beneficial accord about fishing rights off the cost of Greenland."}]},{"word":"accost","definitions":[{"category":"VERB","meaning":"to confront verbally","example":"Though Antoinette was normally quite calm, when the waiter spilled soup on her for the fourth time in 15 minutes she stood up and accosted the man."}]},{"word":"accretion","definitions":[{"category":"NOUN","meaning":"slow growth in size or amount","example":"Stalactites are formed by the accretion of minerals from the roofs of caves."}]},{"word":"acerbic","definitions":[{"category":"ADJ","meaning":"biting, bitter in tone or taste","example":"Jill became extremely acerbic and began to cruelly make fun of all her friends."}]},{"word":"acquiesce","definitions":[{"category":"VERB","meaning":"to agree without protesting","example":"Though Mr. Correlli wanted to stay outside and work in his garage, when his wife told him that he had better come in to dinner, he acquiesced to her demands."}]},{"word":"acrimony","definitions":[{"category":"NOUN","meaning":"bitterness, discord","example":"Though they vowed that no girl would ever come between them, Biff and Trevor could not keep acrimony from overwhelming their friendship after they both fell in love with the lovely Teresa."}]},{"word":"acumen","definitions":[{"category":"NOUN","meaning":"keen insight","example":"Because of his mathematical acumen, Larry was able to figure out in minutes problems that took other students hours."}]},{"word":"acute","definitions":[{"category":"ADJ","meaning":"sharp, severe","example":"Arnold could not walk because the pain in his foot was so acute."},{"category":"ADJ","meaning":"having keen insight","example":"Because she was so acute, Libby instantly figured out how the magician pulled off his “magic.”"}]},{"word":"adamant","definitions":[{"category":"ADJ","meaning":"impervious, immovable, unyielding","example":"Though public pressure was intense, the President remained adamant about his proposal."}]},{"word":"adept","definitions":[{"category":"ADJ","meaning":"extremely skilled","example":"Tarzan was adept at jumping from tree to tree like a monkey."}]},{"word":"adhere","definitions":[{"category":"NOUN","meaning":"to stick to something","example":"We adhered the poster to the wall with tape."},{"category":"NOUN","meaning":null,"example":"to follow devoutly (He adhered to the dictates of his religion without question."}]},{"word":"admonish","definitions":[{"category":"VERB","meaning":"to caution, criticize, reprove","example":"Joe’s mother admonished him not to ruin his appetite by eating cookies before dinner."}]},{"word":"adorn","definitions":[{"category":"VERB","meaning":"to decorate","example":"We adorned the tree with ornaments."}]},{"word":"adroit","definitions":[{"category":"ADJ","meaning":"skillful, dexterous","example":"The adroit thief could pick someone’s pocket without attracting notice."}]},{"word":"adulation","definitions":[{"category":"NOUN","meaning":"extreme praise","example":"Though the book was pretty good, Marcy did not believe it deserved the adulation it received."}]},{"word":"adumbrate","definitions":[{"category":"VERB","meaning":"to sketch out in a vague way","example":"The coach adumbrated a game plan, but none of the players knew precisely what to do."}]},{"word":"adverse","definitions":[{"category":"ADJ","meaning":"antagonistic, unfavorable, dangerous","example":"Because of adverse conditions, the hikers decided to give up trying to climb the mountain."}]},{"word":"advocate","definitions":[{"category":"VERB","meaning":"to argue in favor of something","example":"Arnold advocated turning left at the stop sign, even though everyone else thought we should turn right."},{"category":"NOUN","meaning":"a person who argues in favor of something","example":"In addition to wanting to turn left at every stop sign, Arnold was also a great advocate of increasing national defense spending."}]},{"word":"aerial","definitions":[{"category":"ADJ","meaning":"somehow related to the air","example":"We watched as the fighter planes conducted aerial maneuvers."}]},{"word":"aesthetic","definitions":[{"category":"ADJ","meaning":"artistic, related to the appreciation of beauty","example":"We hired Susan as our interior decorator because she has such a fine aesthetic sense."}]},{"word":"affable","definitions":[{"category":"ADJ","meaning":"friendly, amiable","example":"People like to be around George because he is so affable and good-natured."}]},{"word":"affinity","definitions":[{"category":"NOUN","meaning":"a spontaneous feeling of closeness","example":"Jerry didn’t know why, but he felt an incredible affinity for Kramer the first time they met."}]},{"word":"affluent","definitions":[{"category":"ADJ","meaning":"rich, wealthy","example":"Mrs. Grebelski was affluent, owning a huge house, three cars, and an island near Maine."}]},{"word":"affront","definitions":[{"category":"NOUN","meaning":"an insult","example":"Bernardo was very touchy, and took any slight as an affront to his honor."}]},{"word":"aggrandize","definitions":[{"category":"VERB","meaning":"to increase or make greater","example":"Joseph always dropped the names of the famous people his father knew as a way to aggrandize his personal stature."}]},{"word":"aggregate","definitions":[{"category":"NOUN","meaning":"a whole or total","example":"The three branches of the U.S. Government form an aggregate much more powerful than its individual parts."},{"category":"VERB","meaning":"to gather into a mass","example":"The dictator tried to aggregate as many people into his army as he possibly could."}]},{"word":"aggrieved","definitions":[{"category":"ADJ","meaning":"distressed, wronged, injured","example":"The foreman mercilessly overworked his aggrieved employees."}]},{"word":"agile","definitions":[{"category":"ADJ","meaning":"quick, nimble","example":"The dogs were too slow to catch the agile rabbit."}]},{"word":"agnostic","definitions":[{"category":"ADJ","meaning":"believing that the existence of God cannot be proven or disproven (Joey’s parents are very religious, but he is agnostic.)","example":null}]},{"word":"agriculture","definitions":[{"category":"NOUN","meaning":"farming","example":"It was a huge step in the progress of civilization when tribes left hunting and gathering and began to develop more sustainable methods of obtaining food, such as agriculture."}]},{"word":"aisle","definitions":[{"category":"NOUN","meaning":"a passageway between rows of seats","example":"Once we got inside the stadium we walked down the aisle to our seats."}]},{"word":"alacrity","definitions":[{"category":"NOUN","meaning":"eagerness, speed","example":"For some reason, Chuck loved to help his mother whenever he could, so when his mother asked him to set the table he did so with alacrity."}]},{"word":"alias","definitions":[{"category":"NOUN","meaning":"a false name or identity","example":"He snuck past the guards by using an alias and fake ID."}]},{"word":"allay","definitions":[{"category":"VERB","meaning":"to soothe, ease","example":"The chairman of the Federal Reserve gave a speech to try to allay investors’ fears about an economic downturn."}]},{"word":"allege","definitions":[{"category":"VERB","meaning":"to assert, usually without proof","example":"The policeman had alleged that Marshall committed the crime, but after the investigation turned up no evidence, Marshall was set free."}]},{"word":"alleviate","definitions":[{"category":"VERB","meaning":"to relieve, make more bearable","example":"This drug will alleviate the symptoms of the terrible disease, but only for a while."}]},{"word":"allocate","definitions":[{"category":"VERB","meaning":"to distribute, set aside","example":"The Mayor allocated 30 percent of the funds for improving the town’s schools."}]},{"word":"aloof","definitions":[{"category":"ADJ","meaning":"reserved, distant","example":"The scientist could sometimes seem aloof, as if he didn’t care about his friends or family, but really he was just thinking about quantum mechanics."}]},{"word":"altercation","definitions":[{"category":"NOUN","meaning":"a dispute, fight","example":"Jason and Lionel blamed one another for the car accident, leading to an altercation."}]},{"word":"amalgamate","definitions":[{"category":"VERB","meaning":"to bring together, unite","example":"Because of his great charisma, the presidential candidate was able to amalgamate all democrats and republicans under his banner."}]},{"word":"ambiguous","definitions":[{"category":"ADJ","meaning":"uncertain, variably interpretable","example":"Some people think Caesar married Cleopatra for her power, others believe he was charmed by her beauty. His actual reasons are ambiguous."}]},{"word":"ambivalent","definitions":[{"category":"ADJ","meaning":"having opposing feelings","example":"My feelings about Calvin are ambivalent because on one hand he is a loyal friend, but on the other, he is a cruel and vicious thief."}]},{"word":"ameliorate","definitions":[{"category":"VERB","meaning":"to improve","example":"The tense situation was ameliorated when Sam proposed a solution everyone could agree upon."}]},{"word":"amenable","definitions":[{"category":"ADJ","meaning":"willing, compliant","example":"Our father was amenable when we asked him to drive us to the farm so we could go apple picking."}]},{"word":"amenity","definitions":[{"category":"NOUN","meaning":"an item that increases comfort","example":"Bill Gates’s house is stocked with so many amenities, he never has to do anything for himself."}]},{"word":"amiable","definitions":[{"category":"ADJ","meaning":"friendly","example":"An amiable fellow, Harry got along with just about everyone."}]},{"word":"amicable","definitions":[{"category":"ADJ","meaning":"friendly","example":"Claudia and Jimmy got divorced, but amicably and without hard feelings."}]},{"word":"amorous","definitions":[{"category":"ADJ","meaning":"showing love, particularly sexual","example":"Whenever Albert saw Mariah wear her slinky red dress, he began to feel quite amorous."}]},{"word":"amorphous","definitions":[{"category":"ADJ","meaning":"without definite shape or type","example":"The effort was doomed from the start, because the reasons behind it were so amorphous and hard to pin down."}]},{"word":"anachronistic","definitions":[{"category":"ADJ","meaning":"being out of correct chronological order","example":"In this book you’re writing, you say that the Pyramids were built after the Titanic sank, which is anachronistic."}]},{"word":"analgesic","definitions":[{"category":"NOUN","meaning":"something that reduces pain","example":"Put this analgesic on the wound so that the poor man at least feels a little better."}]},{"word":"analogous","definitions":[{"category":"ADJ","meaning":"similar to, so that an analogy can be drawn","example":"Though they are unrelated genetically, the bone structure of whales and fish is quite analogous."}]},{"word":"anarchist","definitions":[{"category":"NOUN","meaning":"one who wants to eliminate all government","example":"An anarchist, Carmine wanted to dissolve every government everywhere."}]},{"word":"anathema","definitions":[{"category":"NOUN","meaning":"a cursed, detested person","example":"I never want to see that murderer. He is an anathema to me."}]},{"word":"anecdote","definitions":[{"category":"NOUN","meaning":"a short, humorous account","example":"After dinner, Marlon told an anecdote about the time he got his nose stuck in a toaster."}]},{"word":"anesthesia","definitions":[{"category":"NOUN","meaning":"loss of sensation","example":"When the nerves in his spine were damaged, Mr. Hollins suffered anesthesia in his legs."}]},{"word":"anguish","definitions":[{"category":"NOUN","meaning":"extreme sadness, torment","example":"Angelos suffered terrible anguish when he learned that Buffy had died while combating a strange mystical force of evil."}]},{"word":"animated","definitions":[{"category":"ADJ","meaning":"lively","example":"When he begins to talk about drama, which is his true passion, he becomes very animated."}]},{"word":"annex","definitions":[{"category":"VERB","meaning":"to incorporate territory or space","example":"After defeating them in battle, the Russians annexed Poland."},{"category":"NOUN","meaning":"a room attached to a larger room or space","example":"He likes to do his studying in a little annex attached to the main reading room in the library."}]},{"word":"annul","definitions":[{"category":"VERB","meaning":"to make void or invalid","example":"After seeing its unforeseen and catastrophic effects, Congress sought to annul the law."}]},{"word":"anomaly","definitions":[{"category":"NOUN","meaning":"something that does not fit into the normal order","example":"“That rip in the space- time continuum is certainly a spatial anomaly,” said Spock to Captain Kirk."}]},{"word":"anonymous","definitions":[{"category":"ADJ","meaning":"being unknown, unrecognized","example":"Mary received a love poem from an anonymous admirer."}]},{"word":"antagonism","definitions":[{"category":"NOUN","meaning":"hostility","example":"Superman and Bizarro Superman shared a mutual antagonism, and often fought."}]},{"word":"antecedent","definitions":[{"category":"NOUN","meaning":"something that came before","example":"The great tradition of Western culture had its antecedent in the culture of Ancient Greece."}]},{"word":"antediluvian","definitions":[{"category":"ADJ","meaning":"ancient","example":"The antediluvian man still believed that Eisenhower was president of the United States and that hot dogs cost a nickel."}]},{"word":"anthology","definitions":[{"category":"NOUN","meaning":"a selected collection of writings, songs, etc.","example":"The new anthology of Bob Dylan songs contains all his greatest hits and a few songs that you might never have heard before."}]},{"word":"antipathy","definitions":[{"category":"NOUN","meaning":"a strong dislike, repugnance","example":"I know you love me, but because you are a liar and a thief, I feel nothing but antipathy for you."}]},{"word":"antiquated","definitions":[{"category":"ADJ","meaning":"old, out of date","example":"That antiquated car has none of the features, like power windows and steering, that make modern cars so great."}]},{"word":"antiseptic","definitions":[{"category":"ADJ","meaning":"clean, sterile","example":"The antiseptic hospital was very bare, but its cleanliness helped to keep patients healthy."}]},{"word":"antithesis","definitions":[{"category":"NOUN","meaning":"the absolute opposite","example":"Your values, which hold war and violence in the highest esteem, are the antithesis of my pacifist beliefs."}]},{"word":"anxiety","definitions":[{"category":"NOUN","meaning":"intense uneasiness","example":"When he heard about the car crash, he felt anxiety because he knew that his girlfriend had been driving on the road where the accident occurred."}]},{"word":"apathetic","definitions":[{"category":"ADJ","meaning":"lacking concern, emotion","example":"Uninterested in politics, Bruno was apathetic about whether he lived under a capitalist or communist regime."}]},{"word":"apocryphal","definitions":[{"category":"ADJ","meaning":"fictitious, false, wrong","example":"Because I am standing before you, it seems obvious that the stories circulating about my demise were apocryphal."}]},{"word":"appalling","definitions":[{"category":"ADJ","meaning":"inspiring shock, horror, disgust","example":"The judge found the murderer’s crimes and lack of remorse appalling."}]},{"word":"appease","definitions":[{"category":"VERB","meaning":"to calm, satisfy","example":"When the child cries, the mother gives him candy to appease him."}]},{"word":"appraise","definitions":[{"category":"VERB","meaning":"to assess the worth or value of","example":"A realtor will come over tonight to appraise our house."}]},{"word":"apprehend","definitions":[{"category":"VERB","meaning":"to seize, arrest","example":"The criminal was apprehended at the scene."},{"category":"VERB","meaning":"to perceive, understand, grasp","example":"The student has trouble apprehending concepts in math and science."}]},{"word":"approbation","definitions":[{"category":"NOUN","meaning":"praise","example":"The crowd welcomed the heroes with approbation."}]},{"word":"appropriate","definitions":[{"category":"VERB","meaning":"to take, make use of","example":"The government appropriated the farmer’s land without justification."}]},{"word":"aquatic","definitions":[{"category":"ADJ","meaning":"relating to water","example":"The marine biologist studies starfish and other aquatic creatures."}]},{"word":"arable","definitions":[{"category":"ADJ","meaning":"suitable for growing crops","example":"The farmer purchased a plot of arable land on which he will grow corn and sprouts."}]},{"word":"arbiter","definitions":[{"category":"NOUN","meaning":"one who can resolve a dispute, make a decision","example":"The divorce court judge will serve as the arbiter between the estranged husband and wife."}]},{"word":"arbitrary","definitions":[{"category":"ADJ","meaning":"based on factors that appear random","example":"The boy’s decision to choose one college over another seems arbitrary."}]},{"word":"arbitration","definitions":[{"category":"NOUN","meaning":"the process or act of resolving a dispute","example":"The employee sought official arbitration when he could not resolve a disagreement with his supervisor."}]},{"word":"arboreal","definitions":[{"category":"ADJ","meaning":"of or relating to trees","example":"Leaves, roots, and bark are a few arboreal traits."}]},{"word":"arcane","definitions":[{"category":"ADJ","meaning":"obscure, secret, known only by a few","example":"The professor is an expert in arcane Lithuanian literature."}]},{"word":"archaic","definitions":[{"category":"ADJ","meaning":"of or relating to an earlier period in time, outdated","example":"In a few select regions of Western Mongolian, an archaic Chinese dialect is still spoken."}]},{"word":"archetypal","definitions":[{"category":"ADJ","meaning":"the most representative or typical example of something","example":"Some believe George Washington, with his flowing white hair and commanding stature, was the archetypal politician."}]},{"word":"ardor","definitions":[{"category":"NOUN","meaning":"extreme vigor, energy, enthusiasm","example":"The soldiers conveyed their ardor with impassioned battle cries."}]},{"word":"arid","definitions":[{"category":"ADJ","meaning":"excessively dry","example":"Little other than palm trees and cacti grow successfully in arid environments."}]},{"word":"arrogate","definitions":[{"category":"VERB","meaning":"to take without justification","example":"The king arrogated the right to order executions to himself exclusively."}]},{"word":"artifact","definitions":[{"category":"NOUN","meaning":"a remaining piece from an extinct culture or place","example":"The scientists spent all day searching the cave for artifacts from the ancient Mayan civilization."}]},{"word":"artisan","definitions":[{"category":"NOUN","meaning":"a craftsman","example":"The artisan uses wood to make walking sticks."}]},{"word":"ascertain","definitions":[{"category":"VERB","meaning":"to perceive, learn","example":"With a bit of research, the student ascertained that some plants can live for weeks without water."}]},{"word":"ascetic","definitions":[{"category":"ADJ","meaning":"practicing restraint as a means of self-discipline, usually religious","example":"The priest lives an ascetic life devoid of television, savory foods, and other pleasures."}]},{"word":"ascribe","definitions":[{"category":"VERB","meaning":"to assign, credit, attribute to","example":"Some ascribe the invention of fireworks and dynamite to the Chinese."}]},{"word":"aspersion","definitions":[{"category":"NOUN","meaning":"a curse, expression of ill-will","example":"The rival politicians repeatedly cast aspersions on each others’ integrity."}]},{"word":"aspire","definitions":[{"category":"VERB","meaning":"to long for, aim toward","example":"The young poet aspires to publish a book of verse someday."}]},{"word":"assail","definitions":[{"category":"VERB","meaning":"to attack","example":"At dawn, the war planes assailed the boats in the harbor."}]},{"word":"assess","definitions":[{"category":"VERB","meaning":"to evaluate","example":"A crew arrived to assess the damage after the crash."}]},{"word":"assiduous","definitions":[{"category":"ADJ","meaning":"hard-working, diligent","example":"The construction workers erected the skyscraper during two years of assiduous labor."}]},{"word":"assuage","definitions":[{"category":"VERB","meaning":"to ease, pacify","example":"The mother held the baby to assuage its fears."}]},{"word":"astute","definitions":[{"category":"ADJ","meaning":"very clever, crafty","example":"Much of Roger’s success in politics results from his ability to provide astute answers to reporters’ questions."}]},{"word":"asylum","definitions":[{"category":"NOUN","meaning":"a place of refuge, protection, a sanctuary","example":"For Thoreau, the forest served as an asylum from the pressures of urban life."},{"category":"NOUN","meaning":"an institution in which the insane are kept","example":"Once diagnosed by a certified psychiatrist, the man was put in an asylum."}]},{"word":"atone","definitions":[{"category":"VERB","meaning":"to repent, make amends","example":"The man atoned for forgetting his wife’s birthday by buying her five dozen roses."}]},{"word":"atrophy","definitions":[{"category":"VERB","meaning":"to wither away, decay","example":"If muscles do not receive enough blood, they will soon atrophy and die."}]},{"word":"attain","definitions":[{"category":"VERB","meaning":"to achieve, arrive at","example":"The athletes strived to attain their best times in competition."}]},{"word":"attribute","definitions":[{"category":"VERB","meaning":"to credit, assign","example":"He attributes all of his success to his mother’s undying encouragement."},{"category":"NOUN","meaning":"a facet or trait","example":"Among the beetle’s most peculiar attributes is its thorny protruding eyes."}]},{"word":"atypical","definitions":[{"category":"ADJ","meaning":"not typical, unusual","example":"Screaming and crying is atypical adult behavior."}]},{"word":"audacious","definitions":[{"category":"ADJ","meaning":"excessively bold","example":"The security guard was shocked by the fan’s audacious attempt to offer him a bribe."}]},{"word":"audible","definitions":[{"category":"ADJ","meaning":"able to be heard","example":"The missing person’s shouts were unfortunately not audible."}]},{"word":"augment","definitions":[{"category":"VERB","meaning":"to add to, expand","example":"The eager student seeks to augment his knowledge of French vocabulary by reading French literature."}]},{"word":"auspicious","definitions":[{"category":"ADJ","meaning":"favorable, indicative of good things","example":"The tennis player considered the sunny forecast an auspicious sign that she would win her match."}]},{"word":"austere","definitions":[{"category":"ADJ","meaning":"very bare, bleak","example":"The austere furniture inside the abandoned house made the place feel haunted."}]},{"word":"avarice","definitions":[{"category":"NOUN","meaning":"excessive greed","example":"The banker’s avarice led him to amass a tremendous personal fortune."}]},{"word":"avenge","definitions":[{"category":"VERB","meaning":"to seek revenge","example":"The victims will take justice into their own hands and strive to avenge themselves against the men who robbed them."}]},{"word":"aversion","definitions":[{"category":"NOUN","meaning":"a particular dislike for something","example":"Because he’s from Hawaii, Ben has an aversion to autumn, winter, and cold climates in general."}]},{"word":"balk","definitions":[{"category":"VERB","meaning":"to stop, block abruptly","example":"Edna’s boss balked at her request for another raise."}]},{"word":"ballad","definitions":[{"category":"NOUN","meaning":"a love song","example":"Greta’s boyfriend played her a ballad on the guitar during their walk through the dark woods."}]},{"word":"banal","definitions":[{"category":"ADJ","meaning":"dull, commonplace","example":"The client rejected our proposal because they found our presentation banal and unimpressive."}]},{"word":"bane","definitions":[{"category":"NOUN","meaning":"a burden","example":"Advanced physics is the bane of many students’ academic lives."}]},{"word":"bard","definitions":[{"category":"NOUN","meaning":"a poet, often a singer as well","example":"Shakespeare is often considered the greatest bard in the history of the English language."}]},{"word":"bashful","definitions":[{"category":"ADJ","meaning":"shy, excessively timid","example":"Frankie’s mother told him not to be bashful when he refused to attend the birthday party."}]},{"word":"battery","definitions":[{"category":"NOUN","meaning":"a device that supplies power","example":"Most cars run on a combination of power from a battery and gasoline."},{"category":"NOUN","meaning":"assault, beating","example":"Her husband was accused of assault and battery after he attacked a man on the sidewalk."}]},{"word":"beguile","definitions":[{"category":"VERB","meaning":"to trick, deceive","example":"The thief beguiled his partners into surrendering all of their money to him."}]},{"word":"behemoth","definitions":[{"category":"NOUN","meaning":"something of tremendous power or size","example":"The new aircraft carrier is among several behemoths that the Air Force has added to its fleet."}]},{"word":"benevolent","definitions":[{"category":"ADJ","meaning":"marked by goodness or doing good","example":"Police officers should be commended for their benevolent service to the community."}]},{"word":"benign","definitions":[{"category":"ADJ","meaning":"favorable, not threatening, mild","example":"We were all relieved to hear that the medical tests determined her tumor to be benign."}]},{"word":"bequeath","definitions":[{"category":"VERB","meaning":"to pass on, give","example":"Jon’s father bequeathed his entire estate to his mother."}]},{"word":"berate","definitions":[{"category":"VERB","meaning":"to scold vehemently","example":"The angry boss berated his employees for failing to meet their deadline."}]},{"word":"bereft","definitions":[{"category":"ADJ","meaning":"devoid of, without","example":"His family was bereft of food and shelter following the tornado."}]},{"word":"beseech","definitions":[{"category":"VERB","meaning":"to beg, plead, implore","example":"The servant beseeched the king for food to feed his starving family."}]},{"word":"bias","definitions":[{"category":"NOUN","meaning":"a tendency, inclination, prejudice","example":"The judge’s hidden bias against smokers led him to make an unfair decision."}]},{"word":"bilk","definitions":[{"category":"VERB","meaning":"cheat, defraud","example":"The lawyer discovered that this firm had bilked several clients out of thousands of dollars."}]},{"word":"blandish","definitions":[{"category":"VERB","meaning":"to coax by using flattery","example":"Rachel’s assistant tried to blandish her into accepting the deal."}]},{"word":"blemish","definitions":[{"category":"NOUN","meaning":"an imperfection, flaw","example":"The dealer agreed to lower the price because of the many blemishes on the surface of the wooden furniture."}]},{"word":"blight","definitions":[{"category":"NOUN","meaning":"a plague, disease","example":"The potato blight destroyed the harvest and bankrupted many families."},{"category":"NOUN","meaning":"something that destroys hope","example":"His bad morale is a blight upon this entire operation."}]},{"word":"boisterous","definitions":[{"category":"ADJ","meaning":"loud and full of energy","example":"The candidate won the vote after giving several boisterous speeches on television."}]},{"word":"bombastic","definitions":[{"category":"ADJ","meaning":"excessively confident, pompous","example":"The singer’s bombastic performance disgusted the crowd."}]},{"word":"boon","definitions":[{"category":"NOUN","meaning":"a gift or blessing","example":"The good weather has been a boon for many businesses located near the beach."}]},{"word":"bourgeois","definitions":[{"category":"NOUN","meaning":"a middle-class person, capitalist","example":"Many businessmen receive criticism for their bourgeois approach to life."}]},{"word":"brazen","definitions":[{"category":"ADJ","meaning":"excessively bold, brash","example":"Critics condemned the novelist’s brazen attempt to plagiarize Hemingway’s story."}]},{"word":"brusque","definitions":[{"category":"ADJ","meaning":"short, abrupt, dismissive","example":"The captain’s brusque manner offended the passengers."}]},{"word":"buffet","definitions":[{"category":"VERB","meaning":"to strike with force","example":"The strong winds buffeted the ships, threatening to capsize them."},{"category":"NOUN","meaning":"an arrangement of food set out on a table","example":"Rather than sitting around a table, the guests took food from our buffet and ate standing up."}]},{"word":"burnish","definitions":[{"category":"VERB","meaning":"to polish, shine","example":"His mother asked him to burnish the silverware before setting the table."}]},{"word":"buttress","definitions":[{"category":"VERB","meaning":"to support, hold up","example":"The column buttresses the roof above the statue."},{"category":"NOUN","meaning":"something that offers support","example":"The buttress supports the roof above the statues."}]},{"word":"cacophony","definitions":[{"category":"NOUN","meaning":"tremendous noise, disharmonious sound","example":"The elementary school orchestra created a cacophony at the recital."}]},{"word":"cadence","definitions":[{"category":"NOUN","meaning":"a rhythm, progression of sound","example":"The pianist used the foot pedal to emphasize the cadence of the sonata."}]},{"word":"cajole","definitions":[{"category":"VERB","meaning":"to urge, coax","example":"Fred’s buddies cajoled him into attending the bachelor party."}]},{"word":"calamity","definitions":[{"category":"NOUN","meaning":"an event with disastrous consequences","example":"The earthquake in San Francisco was a calamity worse than any other natural disaster in history."}]},{"word":"calibrate","definitions":[{"category":"VERB","meaning":"to set, standardize","example":"The mechanic calibrated the car’s transmission to make the motor run most efficiently."}]},{"word":"callous","definitions":[{"category":"ADJ","meaning":"harsh, cold, unfeeling","example":"The murderer’s callous lack of remorse shocked the jury."}]},{"word":"calumny","definitions":[{"category":"NOUN","meaning":"an attempt to spoil someone else’s reputation by spreading lies","example":"The local official’s calumny ended up ruining his opponent’s prospect of winning the election."}]},{"word":"camaraderie","definitions":[{"category":"NOUN","meaning":"brotherhood, jovial unity","example":"Camaraderie among employees usually leads to success in business."}]},{"word":"candor","definitions":[{"category":"NOUN","meaning":"honesty, frankness","example":"We were surprised by the candor of the mayor’s speech because he is usually rather evasive."}]},{"word":"canny","definitions":[{"category":"ADJ","meaning":"shrewd, careful","example":"The canny runner hung at the back of the pack through much of the race to watch the other runners, and then sprinted past them at the end."}]},{"word":"canvas","definitions":[{"category":"NOUN","meaning":"a piece of cloth on which an artist paints","example":"Picasso liked to work on canvas rather than on bare cement."},{"category":"VERB","meaning":"to cover, inspect","example":"We canvassed the neighborhood looking for clues."}]},{"word":"capacious","definitions":[{"category":"ADJ","meaning":"very spacious","example":"The workers delighted in their new capacious office space."}]},{"word":"capitulate","definitions":[{"category":"VERB","meaning":"to surrender","example":"The army finally capitulated after fighting a long costly battle."}]},{"word":"capricious","definitions":[{"category":"ADJ","meaning":"subject to whim, fickle","example":"The young girl’s capricious tendencies made it difficult for her to focus on achieving her goals."}]},{"word":"captivate","definitions":[{"category":"VERB","meaning":"to get the attention of, hold","example":"The fireworks captivated the young boy, who had never seen such things before."}]},{"word":"carouse","definitions":[{"category":"VERB","meaning":"to party, celebrate","example":"We caroused all night after getting married."}]},{"word":"carp","definitions":[{"category":"VERB","meaning":"to annoy, pester","example":"The husband divorced his wife after listening to her carping voice for decades."}]},{"word":"catalog","definitions":[{"category":"VERB","meaning":"to list, enter into a list","example":"The judge cataloged the victim’s injuries before calculating how much money he would award."},{"category":"NOUN","meaning":"a list or collection","example":"We received a catalog from J. Crew that displayed all of their new items."}]},{"word":"catalyze","definitions":[{"category":"VERB","meaning":"to charge, inspire","example":"The president’s speech catalyzed the nation and resuscitated the economy."}]},{"word":"caucus","definitions":[{"category":"NOUN","meaning":"a meeting usually held by people working toward the same goal","example":"The ironworkers held a caucus to determine how much of a pay increase they would request."}]},{"word":"caustic","definitions":[{"category":"ADJ","meaning":"bitter, biting, acidic","example":"The politicians exchanged caustic insults for over an hour during the debate."}]},{"word":"cavort","definitions":[{"category":"VERB","meaning":"to leap about, behave boisterously","example":"The adults ate their dinners on the patio, while the children cavorted around the pool."}]},{"word":"censure","definitions":[{"category":"NOUN","meaning":"harsh criticism","example":"The frustrated teenager could not put up with anymore of her critical mother’s censure."},{"category":"VERB","meaning":"to rebuke formally","example":"The principal censured the head of the English Department for forcing students to learn esoteric vocabulary."}]},{"word":"cerebral","definitions":[{"category":"ADJ","meaning":"related to the intellect","example":"The books we read in this class are too cerebral— they don’t engage my emotions at all."}]},{"word":"chaos","definitions":[{"category":"NOUN","meaning":"absolute disorder","example":"Mr. Thornton’s sudden departure for the lavatory plunged his classroom into chaos."}]},{"word":"chastise","definitions":[{"category":"VERB","meaning":"to criticize severely","example":"After being chastised by her peers for mimicking Britney Spears, Miranda dyed her hair black and affected a Gothic style."}]},{"word":"cherish","definitions":[{"category":"VERB","meaning":"to feel or show affection toward something","example":"She continued to cherish her red plaid trousers, even though they had gone out of style and no longer fit her."}]},{"word":"chide","definitions":[{"category":"VERB","meaning":"to voice disapproval","example":"Lucy chided Russell for his vulgar habits and sloppy appearance."}]},{"word":"choreography","definitions":[{"category":"NOUN","meaning":"the arrangement of dances","example":"The plot of the musical was banal, but the choreography was stunning."}]},{"word":"chronicle","definitions":[{"category":"NOUN","meaning":"a written history","example":"The library featured the newly updated chronicle of World War II."},{"category":"VERB","meaning":"to write a history","example":"Albert’s diary chronicled the day-to-day growth of his obsession with Cynthia."}]},{"word":"chronological","definitions":[{"category":"ADJ","meaning":"arranged in order of time","example":"Lionel carefully arranged the snapshots of his former girlfriends in chronological order, and then set fire to them."}]},{"word":"circuitous","definitions":[{"category":"ADJ","meaning":"roundabout","example":"The bus’s circuitous route took us through numerous outlying suburbs."}]},{"word":"circumlocution","definitions":[{"category":"NOUN","meaning":"indirect and wordy language","example":"The professor’s habit of speaking in circumlocutions made it difficult to follow his lectures."}]},{"word":"circumscribed","definitions":[{"category":"ADJ","meaning":"marked off, bounded","example":"The children were permitted to play tag only within a carefully circumscribed area of the lawn."}]},{"word":"circumspect","definitions":[{"category":"ADJ","meaning":"cautious","example":"Though I promised Rachel’s father I would bring her home promptly by midnight, it would have been more circumspect not to have specified a time."}]},{"word":"circumvent","definitions":[{"category":"VERB","meaning":"to get around","example":"The school’s dress code forbidding navel-baring jeans was circumvented by the determined students, who were careful to cover up with long coats when administrators were nearby."}]},{"word":"clairvoyant","definitions":[{"category":"ADJ","meaning":"able to perceive things that normal people cannot","example":"Zelda’s uncanny ability to detect my lies was nothing short of clairvoyant."}]},{"word":"clamor","definitions":[{"category":"NOUN","meaning":"loud noise","example":"Each morning the birds outside my window make such a clamor that they wake me up."},{"category":"VERB","meaning":"to loudly insist","example":"Neville’s fans clamored for him to appear on stage, but he had passed out on the floor of his dressing room."}]},{"word":"clandestine","definitions":[{"category":"ADJ","meaning":"secret","example":"Announcing to her boyfriend that she was going to the gym, Sophie actually went to meet Joseph for a clandestine liaison."}]},{"word":"cleave","definitions":[{"category":"VERB","meaning":"to divide into parts","example":"Following the scandalous disgrace of their leader, the entire political party cleaved into warring factions."},{"category":"VERB","meaning":"to stick together firmly (After resolving their marital problems, Junior and Rosa cleaved to one another all the more tightly.)","example":null}]},{"word":"clemency","definitions":[{"category":"NOUN","meaning":"mercy","example":"After he forgot their anniversary, Martin could only beg Maria for clemency."}]},{"word":"clergy","definitions":[{"category":"NOUN","meaning":"members of Christian holy orders","example":"Though the villagers viewed the church rectory as quaint and charming, the clergy who lived there regarded it as a mildewy and dusty place that aggravated their allergies."}]},{"word":"cloying","definitions":[{"category":"ADJ","meaning":"sickeningly sweet","example":"Though Ronald was physically attractive, Maud found his constant compliments and solicitous remarks cloying."}]},{"word":"coagulate","definitions":[{"category":"VERB","meaning":"to thicken, clot","example":"The top layer of the pudding had coagulated into a thick skin."}]},{"word":"coalesce","definitions":[{"category":"VERB","meaning":"to fuse into a whole","example":"Gordon’s ensemble of thrift-shop garments coalesced into a surprisingly handsome outfit."}]},{"word":"cobbler","definitions":[{"category":"NOUN","meaning":"a person who makes or repairs shoes","example":"I had my neighborhood cobbler replace my worn-out leather soles with new ones."}]},{"word":"coerce","definitions":[{"category":"VERB","meaning":"to make somebody do something by force or threat","example":"The court decided that Vanilla Ice did not have to honor the contract because he had been coerced into signing it."}]},{"word":"cogent","definitions":[{"category":"ADJ","meaning":"intellectually convincing","example":"Irene’s arguments in favor of abstinence were so cogent that I could not resist them."}]},{"word":"cognizant","definitions":[{"category":"ADJ","meaning":"aware, mindful","example":"Jake avoided speaking to women in bars because he was cognizant of the fact that drinking impairs his judgment."}]},{"word":"coherent","definitions":[{"category":"ADJ","meaning":"logically consistent, intelligible","example":"Renee could not figure out what Monroe had seen because he was too distraught to deliver a coherent statement."}]},{"word":"collateral","definitions":[{"category":"ADJ","meaning":"secondary","example":"Divorcing my wife had the collateral effect of making me poor, as she was the only one of us with a job or money."},{"category":"NOUN","meaning":"security for a debt (Jacob left his watch as collateral for the $500 loan.)","example":null}]},{"word":"colloquial","definitions":[{"category":"ADJ","meaning":"characteristic of informal conversation","example":"Adam’s essay on sexual response in primates was marked down because it contained too many colloquial expressions."}]},{"word":"collusion","definitions":[{"category":"NOUN","meaning":"secret agreement, conspiracy","example":"The three law students worked in collusion to steal the final exam."}]},{"word":"colossus","definitions":[{"category":"NOUN","meaning":"a gigantic statue or thing","example":"For 56 years, the ancient city of Rhodes featured a colossus standing astride its harbor."}]},{"word":"combustion","definitions":[{"category":"NOUN","meaning":"the act or process of burning","example":"The unexpected combustion of the prosecution’s evidence forced the judge to dismiss the case against Ramirez."}]},{"word":"commendation","definitions":[{"category":"NOUN","meaning":"a notice of approval or recognition","example":"Jared received a commendation from Linda, his supervisor, for his stellar performance."}]},{"word":"commensurate","definitions":[{"category":"ADJ","meaning":"corresponding in size or amount","example":"Ahab selected a very long roll and proceeded to prepare a tuna salad sandwich commensurate with his enormous appetite."}]},{"word":"commodious","definitions":[{"category":"ADJ","meaning":"roomy","example":"Holden invited the three women to join him in the back seat of the taxicab, assuring them that the car was quite commodious."}]},{"word":"compelling","definitions":[{"category":"ADJ","meaning":"forceful, demanding attention","example":"Eliot’s speech was so compelling that Lenore accepted his proposal on the spot."}]},{"word":"compensate","definitions":[{"category":"VERB","meaning":"to make an appropriate payment for something","example":"Reginald bought Sharona a new dress to compensate her for the one he’d spilled his ice cream on."}]},{"word":"complacency","definitions":[{"category":"NOUN","meaning":"self-satisfied ignorance of danger","example":"Colin tried to shock his friends out of their complacency by painting a frightening picture of what might happen to them."}]},{"word":"complement","definitions":[{"category":"VERB","meaning":"to complete, make perfect","example":"Ann’s scarf complements her blouse beautifully, making her seem fully dressed even though she isn’t wearing a coat."}]},{"word":"compliant","definitions":[{"category":"ADJ","meaning":"ready to adapt oneself to another’s wishes","example":"Sue had very strong opinions about what to do on a first date, and Ted was absolutely compliant."}]},{"word":"complicit","definitions":[{"category":"ADJ","meaning":"being an accomplice in a wrongful act","example":"By keeping her daughter’s affair a secret, Maddie became complicit in it."}]},{"word":"compliment","definitions":[{"category":"NOUN","meaning":"an expression of esteem or approval","example":"I blushed crimson when Emma gave me a compliment on my new haircut."}]},{"word":"compound","definitions":[{"category":"VERB","meaning":"to combine parts","example":"The difficulty of finding a fire escape amid the smoke was compounded with the dangers posed by the panicking crowds."},{"category":"NOUN","meaning":"a combination of different parts","example":"My attraction to Donna was a compound of curiosity about the unknown, physical desire, and intellectual admiration."},{"category":"NOUN","meaning":"a walled area containing a group of buildings","example":"When the fighting started, Joseph rushed into the family compound because it was safe and well defended."}]},{"word":"comprehensive","definitions":[{"category":"ADJ","meaning":"including everything","example":"She sent me a comprehensive list of the ingredients needed to cook rabbit soufflé."}]},{"word":"compress","definitions":[{"category":"VERB","meaning":"to apply pressure, squeeze together","example":"Lynn compressed her lips into a frown."}]},{"word":"compunction","definitions":[{"category":"NOUN","meaning":"distress caused by feeling guilty","example":"He felt compunction for the shabby way he’d treated her."}]},{"word":"concede","definitions":[{"category":"VERB","meaning":"to accept as valid","example":"Andrew had to concede that what his mother said about Diana made sense."}]},{"word":"conciliatory","definitions":[{"category":"ADJ","meaning":"friendly, agreeable","example":"I took Amanda’s invitation to dinner as a very conciliatory gesture."}]},{"word":"concise","definitions":[{"category":"ADJ","meaning":"brief and direct in expression","example":"Gordon did not like to waste time, and his instructions to Brenda were nothing if not concise."}]},{"word":"concoct","definitions":[{"category":"VERB","meaning":"to fabricate, make up","example":"She concocted the most ridiculous story to explain her absence."}]},{"word":"concomitant","definitions":[{"category":"ADJ","meaning":"accompanying in a subordinate fashion","example":"His dislike of hard work carried with it a concomitant lack of funds."}]},{"word":"concord","definitions":[{"category":"NOUN","meaning":"harmonious agreement","example":"Julie and Harold began the evening with a disagreement, but ended it in a state of perfect concord."}]},{"word":"condolence","definitions":[{"category":"NOUN","meaning":"an expression of sympathy in sorrow","example":"Brian lamely offered his condolences on the loss of his sister’s roommate’s cat."}]},{"word":"condone","definitions":[{"category":"VERB","meaning":"to pardon, deliberately overlook","example":"He refused to condone his brother’s crime."}]},{"word":"conduit","definitions":[{"category":"NOUN","meaning":"a pipe or channel through which something passes","example":"The water flowed through the conduit into the container."}]},{"word":"confection","definitions":[{"category":"NOUN","meaning":"a sweet, fancy food","example":"We went to the mall food court and purchased a delicious confection."}]},{"word":"confidant","definitions":[{"category":"NOUN","meaning":"a person entrusted with secrets","example":"Shortly after we met, she became my chief confidant."}]},{"word":"conflagration","definitions":[{"category":"NOUN","meaning":"great fire","example":"The conflagration consumed the entire building."}]},{"word":"confluence","definitions":[{"category":"NOUN","meaning":"a gathering together","example":"A confluence of different factors made tonight the perfect night."}]},{"word":"conformist","definitions":[{"category":"NOUN","meaning":"one who behaves the same as others","example":"Julian was such a conformist that he had to wait and see if his friends would do something before he would commit."}]},{"word":"confound","definitions":[{"category":"VERB","meaning":"to frustrate, confuse","example":"MacGuyver confounded the policemen pursuing him by covering his tracks."}]},{"word":"congeal","definitions":[{"category":"VERB","meaning":"to thicken into a solid","example":"The sauce had congealed into a thick paste."}]},{"word":"congenial","definitions":[{"category":"ADJ","meaning":"pleasantly agreeable","example":"His congenial manner made him popular wherever he went."}]},{"word":"congregation","definitions":[{"category":"NOUN","meaning":"a gathering of people, especially for religious services","example":"The priest told the congregation that he would be retiring."}]},{"word":"congruity","definitions":[{"category":"NOUN","meaning":"the quality of being in agreement","example":"Bill and Veronica achieved a perfect congruity of opinion."}]},{"word":"connive","definitions":[{"category":"VERB","meaning":"to plot, scheme","example":"She connived to get me to give up my vacation plans."}]},{"word":"consecrate","definitions":[{"category":"VERB","meaning":"to dedicate something to a holy purpose","example":"Arvin consecrated his spare bedroom as a shrine to Christina."}]},{"word":"consensus","definitions":[{"category":"NOUN","meaning":"an agreement of opinion","example":"The jury was able to reach a consensus only after days of deliberation."}]},{"word":"consign","definitions":[{"category":"VERB","meaning":"to give something over to another’s care","example":"Unwillingly, he consigned his mother to a nursing home."}]},{"word":"consolation","definitions":[{"category":"NOUN","meaning":"an act of comforting","example":"Darren found Alexandra’s presence to be a consolation for his suffering."}]},{"word":"consonant","definitions":[{"category":"ADJ","meaning":"in harmony","example":"The singers’ consonant voices were beautiful."}]},{"word":"constituent","definitions":[{"category":"NOUN","meaning":"an essential part","example":"The most important constituent of her perfume is something called ambergris."}]},{"word":"constrain","definitions":[{"category":"VERB","meaning":"to forcibly restrict","example":"His belief in nonviolence constrained him from taking revenge on his attackers."}]},{"word":"construe","definitions":[{"category":"VERB","meaning":"to interpret","example":"He construed her throwing his clothes out the window as a signal that she wanted him to leave."}]},{"word":"consummate","definitions":[{"category":"VERB","meaning":"to complete a deal; to complete a marriage ceremony through sexual intercourse","example":"Erica and Donald consummated their agreement in the executive boardroom."}]},{"word":"consumption","definitions":[{"category":"NOUN","meaning":"the act of consuming","example":"Consumption of intoxicating beverages is not permitted on these premises."}]},{"word":"contemporaneous","definitions":[{"category":"ADJ","meaning":"existing during the same time","example":"Though her novels do not feature the themes of Romanticism, Jane Austen’s work was contemporaneous with that of Wordsworth and Byron."}]},{"word":"contentious","definitions":[{"category":"ADJ","meaning":"having a tendency to quarrel or dispute","example":"George’s contentious personality made him unpopular with his classmates."}]},{"word":"contravene","definitions":[{"category":"VERB","meaning":"to contradict, oppose, violate","example":"Edwidge contravened his landlady’s rule against overnight guests."}]},{"word":"contrite","definitions":[{"category":"ADJ","meaning":"penitent, eager to be forgiven","example":"Blake’s contrite behavior made it impossible to stay angry at him."}]},{"word":"contusion","definitions":[{"category":"NOUN","meaning":"bruise, injury","example":"The contusions on his face suggested he’d been in a fight."}]},{"word":"conundrum","definitions":[{"category":"NOUN","meaning":"puzzle, problem","example":"Interpreting Jane’s behavior was a constant conundrum."}]},{"word":"convene","definitions":[{"category":"VERB","meaning":"to call together","example":"Jason convened his entire extended family for a discussion."}]},{"word":"convention","definitions":[{"category":"NOUN","meaning":"an assembly of people","example":"The hotel was full because of the cattle- ranchers’ convention."},{"category":"NOUN","meaning":"a rule, custom","example":"The cattle-ranchers have a convention that you take off your boots before entering their houses."}]},{"word":"convivial","definitions":[{"category":"ADJ","meaning":"characterized by feasting, drinking, merriment","example":"The restaurant’s convivial atmosphere put me immediately at ease."}]},{"word":"convoluted","definitions":[{"category":"ADJ","meaning":"intricate, complicated","example":"Grace’s story was so convoluted that I couldn’t follow it."}]},{"word":"copious","definitions":[{"category":"ADJ","meaning":"profuse, abundant","example":"Copious amounts of Snapple were imbibed in the cafeteria."}]},{"word":"cordial","definitions":[{"category":"ADJ","meaning":"warm, affectionate","example":"His cordial greeting melted my anger at once."}]},{"word":"coronation","definitions":[{"category":"NOUN","meaning":"the act of crowning","example":"The new king’s coronation occurred the day after his father’s death."}]},{"word":"corpulence","definitions":[{"category":"ADJ","meaning":"extreme fatness","example":"Henry’s corpulence did not make him any less attractive to his charming, svelte wife."}]},{"word":"corroborate","definitions":[{"category":"VERB","meaning":"to support with evidence","example":"Luke’s seemingly outrageous claim was corroborated by witnesses."}]},{"word":"corrosive","definitions":[{"category":"ADJ","meaning":"having the tendency to erode or eat away","example":"The effect of the chemical was highly corrosive."}]},{"word":"cosmopolitan","definitions":[{"category":"ADJ","meaning":"sophisticated, worldly","example":"Lloyd’s education and upbringing were cosmopolitan, so he felt right at home among the powerful and learned."}]},{"word":"counteract","definitions":[{"category":"VERB","meaning":"to neutralize, make ineffective","example":"The antidote counteracted the effect of the poison."}]},{"word":"coup","definitions":[{"category":"NOUN","meaning":"a brilliant, unexpected act","example":"Alexander pulled off an amazing coup when he got a date with Cynthia by purposely getting hit by her car."},{"category":"NOUN","meaning":"the overthrow of a government and assumption of authority","example":"In their coup attempt, the army officers stormed the Parliament and took all the legislators hostage."}]},{"word":"covet","definitions":[{"category":"VERB","meaning":"to desire enviously","example":"I coveted Moses’s house, wife, and car."}]},{"word":"covert","definitions":[{"category":"ADJ","meaning":"secretly engaged in","example":"Nerwin waged a covert campaign against his enemies, while outwardly appearing to remain friendly."}]},{"word":"credulity","definitions":[{"category":"NOUN","meaning":"readiness to believe","example":"His credulity made him an easy target for con men."}]},{"word":"crescendo","definitions":[{"category":"NOUN","meaning":"a steady increase in intensity or volume","example":"The crescendo of the brass instruments gave the piece a patriotic feel."}]},{"word":"criteria","definitions":[{"category":"NOUN","meaning":"standards by which something is judged","example":"Among Mrs. Fields’s criteria for good cookies are that they be moist and chewy."}]},{"word":"culmination","definitions":[{"category":"NOUN","meaning":"the climax toward which something progresses","example":"The culmination of the couple’s argument was the decision to divorce."}]},{"word":"culpable","definitions":[{"category":"ADJ","meaning":"deserving blame","example":"He was culpable of the crime, and was sentenced to perform community service for 75 years."}]},{"word":"cultivate","definitions":[{"category":"VERB","meaning":"to nurture, improve, refine","example":"At the library, she cultivated her interest in spy novels."}]},{"word":"cumulative","definitions":[{"category":"ADJ","meaning":"increasing, building upon itself","example":"The cumulative effect of hours spent in the sun was a deep tan."}]},{"word":"cunning","definitions":[{"category":"ADJ","meaning":"sly, clever at being deceitful","example":"The general devised a cunning plan to surprise the enemy."}]},{"word":"cupidity","definitions":[{"category":"NOUN","meaning":"greed, strong desire","example":"His cupidity made him enter the abandoned gold mine despite the obvious dangers."}]},{"word":"cursory","definitions":[{"category":"ADJ","meaning":"brief to the point of being superficial","example":"Late for the meeting, she cast a cursory glance at the agenda."}]},{"word":"curt","definitions":[{"category":"ADJ","meaning":"abruptly and rudely short","example":"Her curt reply to my question made me realize that she was upset at me."}]},{"word":"curtail","definitions":[{"category":"VERB","meaning":"to lessen, reduce","example":"Since losing his job, he had to curtail his spending."}]},{"word":"daunting","definitions":[{"category":"ADJ","meaning":"intimidating, causing one to lose courage","example":"He kept delaying the daunting act of asking for a promotion."}]},{"word":"dearth","definitions":[{"category":"NOUN","meaning":"a lack, scarcity","example":"An eager reader, she was dismayed by the dearth of classic books at the library."}]},{"word":"debacle","definitions":[{"category":"NOUN","meaning":"a disastrous failure, disruption","example":"The elaborately designed fireworks show turned into a debacle when the fireworks started firing in random directions."}]},{"word":"debase","definitions":[{"category":"VERB","meaning":"to lower the quality or esteem of something","example":"The large raise that he gave himself debased his motives for running the charity."}]},{"word":"debauch","definitions":[{"category":"VERB","meaning":"to corrupt by means of sensual pleasures","example":"An endless amount of good wine and cheese debauched the traveler."}]},{"word":"debunk","definitions":[{"category":"VERB","meaning":"to expose the falseness of something","example":"He debunked her claim to be the world’s greatest chess player by defeating her in 18 consecutive matches."}]},{"word":"decorous","definitions":[{"category":"ADJ","meaning":"socially proper, appropriate","example":"The appreciative guest displayed decorous behavior toward his host."}]},{"word":"decry","definitions":[{"category":"VERB","meaning":"to criticize openly","example":"The kind video rental clerk decried the policy of charging customers late fees."}]},{"word":"deface","definitions":[{"category":"VERB","meaning":"to ruin or injure something’s appearance","example":"The brothers used eggs and shaving cream to deface their neighbor’s mailbox."}]},{"word":"defamatory","definitions":[{"category":"ADJ","meaning":"harmful toward another’s reputation","example":"The defamatory gossip spreading about the actor made the public less willing to see the actor’s new movie."}]},{"word":"defer","definitions":[{"category":"VERB","meaning":"to postpone something; to yield to another’s wisdom","example":"Ron deferred to Diane, the expert on musical instruments, when he was asked about buying a piano."}]},{"word":"deferential","definitions":[{"category":"ADJ","meaning":"showing respect for another’s authority","example":"His deferential attitude toward her made her more confident in her ability to run the company."}]},{"word":"defile","definitions":[{"category":"VERB","meaning":"to make unclean, impure","example":"She defiled the calm of the religious building by playing her banjo."}]},{"word":"deft","definitions":[{"category":"ADJ","meaning":"skillful, capable","example":"Having worked in a bakery for many years, Marcus was a deft bread maker."}]},{"word":"defunct","definitions":[{"category":"ADJ","meaning":"no longer used or existing","example":"They planned to turn the defunct schoolhouse into a community center."}]},{"word":"delegate","definitions":[{"category":"VERB","meaning":"to hand over responsibility for something","example":"The dean delegated the task of finding a new professor to a special hiring committee."}]},{"word":"deleterious","definitions":[{"category":"ADJ","meaning":"harmful","example":"She experienced the deleterious effects of running a marathon without stretching her muscles enough beforehand."}]},{"word":"deliberate","definitions":[{"category":"ADJ","meaning":"intentional, reflecting careful consideration","example":"Though Mary was quite upset, her actions to resolve the dispute were deliberate."}]},{"word":"delineate","definitions":[{"category":"VERB","meaning":"to describe, outline, shed light on","example":"She neatly delineated her reasons for canceling the project’s funding."}]},{"word":"demagogue","definitions":[{"category":"NOUN","meaning":"a leader who appeals to a people’s prejudices","example":"The demagogue strengthened his hold over his people by blaming immigrants for the lack of jobs."}]},{"word":"demarcation","definitions":[{"category":"NOUN","meaning":"the marking of boundaries or categories","example":"Different cultures have different demarcations of good and evil."}]},{"word":"demean","definitions":[{"category":"VERB","meaning":"to lower the status or stature of something","example":"She refused to demean her secretary by making him order her lunch."}]},{"word":"demure","definitions":[{"category":"ADJ","meaning":"quiet, modest, reserved","example":"Though everyone else at the party was dancing and going crazy, she remained demure."}]},{"word":"denigrate","definitions":[{"category":"VERB","meaning":"to belittle, diminish the opinion of","example":"The company decided that its advertisements would no longer denigrate the company’s competitors."}]},{"word":"denounce","definitions":[{"category":"VERB","meaning":"to criticize publicly","example":"The senator denounced her opponent as a greedy politician."}]},{"word":"deplore","definitions":[{"category":"VERB","meaning":"to feel or express sorrow, disapproval","example":"We all deplored the miserable working conditions in the factory."}]},{"word":"depravity","definitions":[{"category":"NOUN","meaning":"wickedness","example":"Rumors of the ogre’s depravity made the children afraid to enter the forest."}]},{"word":"deprecate","definitions":[{"category":"VERB","meaning":"to belittle, depreciate","example":"Always over-modest, he deprecated his contribution to the local charity."}]},{"word":"derelict","definitions":[{"category":"ADJ","meaning":"abandoned, run-down","example":"Even though it was dangerous, the children enjoyed going to the deserted lot and playing in the derelict house."}]},{"word":"deride","definitions":[{"category":"VERB","meaning":"to laugh at mockingly, scorn","example":"The bullies derided the foreign student’s accent."}]},{"word":"derivative","definitions":[{"category":"ADJ","meaning":"taken directly from a source, unoriginal","example":"She was bored by his music because she felt that it was derivative and that she had heard it before."}]},{"word":"desecrate","definitions":[{"category":"VERB","meaning":"to violate the sacredness of a thing or place","example":"They feared that the construction of a golf course would desecrate the preserved wilderness."}]},{"word":"desiccated","definitions":[{"category":"ADJ","meaning":"dried up, dehydrated","example":"The skin of the desiccated mummy looked like old paper."}]},{"word":"desolate","definitions":[{"category":"ADJ","meaning":"deserted, dreary, lifeless","example":"She found the desolate landscape quite a contrast to the hustle and bustle of the overcrowded city."}]},{"word":"despondent","definitions":[{"category":"ADJ","meaning":"feeling depressed, discouraged, hopeless","example":"Having failed the first math test, the despondent child saw no use in studying for the next and failed that one too."}]},{"word":"despot","definitions":[{"category":"NOUN","meaning":"one who has total power and rules brutally","example":"The despot issued a death sentence for anyone who disobeyed his laws."}]},{"word":"destitute","definitions":[{"category":"ADJ","meaning":"impoverished, utterly lacking","example":"The hurricane destroyed many homes and left many families destitute."}]},{"word":"deter","definitions":[{"category":"VERB","meaning":"to discourage, prevent from doing","example":"Bob’s description of scary snakes couldn’t deter Marcia from traveling in the rainforests."}]},{"word":"devious","definitions":[{"category":"ADJ","meaning":"not straightforward, deceitful","example":"Not wanting to be punished, the devious girl blamed the broken vase on the cat."}]},{"word":"dialect","definitions":[{"category":"NOUN","meaning":"a variation of a language","example":"In the country’s remote, mountainous regions, the inhabitants spoke a dialect that the country’s other inhabitants had difficulty understanding."}]},{"word":"diaphanous","definitions":[{"category":"ADJ","meaning":"light, airy, transparent","example":"Sunlight poured in through the diaphanous curtains, brightening the room."}]},{"word":"didactic","definitions":[{"category":"ADJ","meaning":"intended to instruct","example":"She wrote up a didactic document showing new employees how to handle the company’s customers."},{"category":"ADJ","meaning":"overly moralistic","example":"His didactic style of teaching made it seem like he wanted to persuade his students not to understand history fully, but to understand it from only one point of view."}]},{"word":"diffident","definitions":[{"category":"ADJ","meaning":"shy, quiet, modest","example":"While eating dinner with the adults, the diffident youth did not speak for fear of seeming presumptuous."}]},{"word":"diffuse","definitions":[{"category":"VERB","meaning":"to scatter, thin out, break up","example":"He diffused the tension in the room by making in a joke."},{"category":"ADJ","meaning":"not concentrated, scattered, disorganized","example":"In her writings, she tried unsuccessfully to make others understand her diffuse thoughts."}]},{"word":"dilatory","definitions":[{"category":"ADJ","meaning":"tending to delay, causing delay","example":"The general’s dilatory strategy enabled the enemy to regroup."}]},{"word":"diligent","definitions":[{"category":"ADJ","meaning":"showing care in doing one’s work","example":"The diligent researcher made sure to check her measurements multiple times."}]},{"word":"diminutive","definitions":[{"category":"ADJ","meaning":"small or miniature","example":"The bullies, tall and strong, picked on the diminutive child."}]},{"word":"dirge","definitions":[{"category":"NOUN","meaning":"a mournful song, especially for a funeral","example":"The bagpipers played a dirge as the casket was carried to the cemetery."}]},{"word":"disaffected","definitions":[{"category":"ADJ","meaning":"rebellious, resentful of authority","example":"Dismayed by Bobby’s poor behavior, the parents sent their disaffected son to a military academy to be disciplined."}]},{"word":"disavow","definitions":[{"category":"VERB","meaning":"to deny knowledge of or responsibility for","example":"Not wanting others to criticize her, she disavowed any involvement in the company’s hiring scandal."}]},{"word":"discern","definitions":[{"category":"VERB","meaning":"to perceive, detect","example":"Though he hid his emotions, she discerned from his body language that he was angry."}]},{"word":"disclose","definitions":[{"category":"VERB","meaning":"to reveal, make public","example":"The CEO disclosed to the press that the company would have to fire several employees."}]},{"word":"discomfit","definitions":[{"category":"VERB","meaning":"to thwart, baffle","example":"The normally cheery and playful children’s sudden misery discomfited the teacher."}]},{"word":"discordant","definitions":[{"category":"ADJ","meaning":"not agreeing, not in harmony with","example":"The girls’ sobs were a discordant sound amid the general laughter that filled the restaurant."}]},{"word":"discrepancy","definitions":[{"category":"NOUN","meaning":"difference, failure of things to correspond","example":"He was troubled by the discrepancy between what he remembered paying for the appliance and what his receipt showed he paid for it."}]},{"word":"discretion","definitions":[{"category":"NOUN","meaning":"the quality of being reserved in speech or action; good judgment","example":"Not wanting her patient to get overly anxious, the doctor used discretion in deciding how much to tell the patient about his condition."}]},{"word":"discursive","definitions":[{"category":"ADJ","meaning":"rambling, lacking order","example":"The professor’s discursive lectures seemed to be about every subject except the one initially described."}]},{"word":"disdain","definitions":[{"category":"VERB","meaning":"to scorn, hold in low esteem","example":"Insecure about their jobs, the older employees disdained the recently hired ones, who were young and capable."},{"category":"NOUN","meaning":null,"example":"scorn, low esteem (After learning of his immoral actions, Justine held Lawrence in disdain."}]},{"word":"disgruntled","definitions":[{"category":"ADJ","meaning":"upset, not content","example":"The child believed that his parents had unjustly grounded him, and remained disgruntled for a week."}]},{"word":"disheartened","definitions":[{"category":"ADJ","meaning":"feeling a loss of spirit or morale","example":"The team was disheartened after losing in the finals of the tournament."}]},{"word":"disparage","definitions":[{"category":"VERB","meaning":"to criticize or speak ill of","example":"The saleswoman disparaged the competitor’s products to persuade her customers to buy what she was selling."}]},{"word":"disparate","definitions":[{"category":"ADJ","meaning":"sharply differing, containing sharply contrasting elements","example":"Having widely varying interests, the students had disparate responses toward the novel."}]},{"word":"dispatch","definitions":[{"category":"VERB","meaning":"to send off to accomplish a duty","example":"The carpenter dispatched his assistant to fetch wood."}]},{"word":"dispel","definitions":[{"category":"VERB","meaning":"to drive away, scatter","example":"She entered the office as usual on Monday, dispelling the rumor that she had been fired."}]},{"word":"disperse","definitions":[{"category":"VERB","meaning":"to scatter, cause to scatter","example":"When the rain began to pour, the crowd at the baseball game quickly dispersed."}]},{"word":"disrepute","definitions":[{"category":"NOUN","meaning":"a state of being held in low regard","example":"The officer fell into disrepute after it was learned that he had disobeyed the orders he had given to his own soldiers."}]},{"word":"dissemble","definitions":[{"category":"VERB","meaning":"to conceal, fake","example":"Not wanting to appear heartlessly greedy, she dissembled and hid her intention to sell her ailing father’s stamp collection."}]},{"word":"disseminate","definitions":[{"category":"VERB","meaning":"to spread widely","example":"The politician disseminated his ideas across the town before the election."}]},{"word":"dissent","definitions":[{"category":"VERB","meaning":"to disagree","example":"The principal argued that the child should repeat the fourth grade, but the unhappy parents dissented."},{"category":"NOUN","meaning":"the act of disagreeing (Unconvinced that the defendant was guilty, the last juror voiced his dissent with the rest of the jury.)","example":null}]},{"word":"dissipate","definitions":[{"category":"VERB","meaning":"to disappear, cause to disappear","example":"The sun finally came out and dissipated the haze."},{"category":"VERB","meaning":"to waste","example":"She dissipated her fortune on a series of bad investments."}]},{"word":"dissonance","definitions":[{"category":"NOUN","meaning":"lack of harmony or consistency","example":"Though the president of the company often spoke of the company as reliant solely upon its workers, her decision to increase her own salary rather than reward her employees revealed a striking dissonance between her alleged beliefs and her actions."}]},{"word":"dissuade","definitions":[{"category":"VERB","meaning":"to persuade someone not to do something","example":"Worried that he would catch a cold, she tried to dissuade him from going out on winter nights."}]},{"word":"distend","definitions":[{"category":"VERB","meaning":"to swell out","example":"Years of drinking beer caused his stomach to distend."}]},{"word":"dither","definitions":[{"category":"VERB","meaning":"to be indecisive","example":"Not wanting to offend either friend, he dithered about which of the two birthday parties he should attend."}]},{"word":"divine","definitions":[{"category":"ADJ","meaning":"godly, exceedingly wonderful","example":"Terribly fond of desserts, she found the rich chocolate cake to be divine."}]},{"word":"divisive","definitions":[{"category":"ADJ","meaning":"causing dissent, discord","example":"Her divisive tactics turned her two friends against each other."}]},{"word":"divulge","definitions":[{"category":"VERB","meaning":"to reveal something secret","example":"Pressured by the press, the government finally divulged the previously unknown information."}]},{"word":"docile","definitions":[{"category":"ADJ","meaning":"easily taught or trained","example":"She successfully taught the docile puppy several tricks."}]},{"word":"dogmatic","definitions":[{"category":"ADJ","meaning":"aggressively and arrogantly certain about unproved principles","example":"His dogmatic claim that men were better than women at fixing appliances angered everyone."}]},{"word":"dormant","definitions":[{"category":"ADJ","meaning":"sleeping, temporarily inactive","e
