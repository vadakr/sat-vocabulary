fter reading to us the poignant final chapter of the novel."}]},{"word":"polemic","definitions":[{"category":"NOUN","meaning":"an aggressive argument against a specific opinion","example":"My brother launched into a polemic against my arguments that capitalism was an unjust economic system."}]},{"word":"portent","definitions":[{"category":"NOUN","meaning":"an omen","example":"When a black cat crossed my sister’s path while she was walking to school, she took it as a portent that she would do badly on her spelling test."}]},{"word":"potable","definitions":[{"category":"ADJ","meaning":"suitable for drinking","example":"During sea voyages it is essential that ships carry a supply of potable water because salty ocean water makes anyone who drinks it sick."}]},{"word":"potentate","definitions":[{"category":"NOUN","meaning":"one who has great power, a ruler","example":"All the villagers stood along the town’s main road to observe as the potentate’s procession headed towards the capital."}]},{"word":"pragmatic","definitions":[{"category":"ADJ","meaning":"practical","example":"The politician argued that while increased security measures might not fit with the lofty ideals of the nation, they were a pragmatic necessity to ensure everyone’s safety."}]},{"word":"precipice","definitions":[{"category":"NOUN","meaning":"the face of a cliff, a steep or overhanging place","example":"The mountain climber hung from a precipice before finding a handhold and pulling himself up."}]},{"word":"preclude","definitions":[{"category":"VERB","meaning":"to prevent","example":"My grandfather’s large and vicious guard dog precluded anyone from entering the yard."}]},{"word":"precocious","definitions":[{"category":"ADJ","meaning":"advanced, developing ahead of time","example":"Derek was so academically precocious that by the time he was 10 years old, he was already in the ninth grade."}]},{"word":"predilection","definitions":[{"category":"NOUN","meaning":"a preference or inclination for something","example":"Francois has a predilection for eating scrambled eggs with ketchup, though I prefer to eat eggs without any condiments."}]},{"word":"preponderance","definitions":[{"category":"ADJ","meaning":"superiority in importance or quantity","example":"Britain’s preponderance of naval might secured the nation’s role as a military power."}]},{"word":"prepossessing","definitions":[{"category":"ADJ","meaning":"occupying the mind to the exclusion of other thoughts or feelings (His prepossessing appearance made it impossible for me to think of anything else.)","example":null}]},{"word":"presage","definitions":[{"category":"NOUN","meaning":"an omen","example":"When my uncle’s old war injury ached, he interpreted it as a presage of bad weather approaching."}]},{"word":"prescient","definitions":[{"category":"ADJ","meaning":"to have foreknowledge of events","example":"Questioning the fortune cookie’s prediction, Ray went in search of the old hermit who was rumored to be prescient."}]},{"word":"prescribe","definitions":[{"category":"VERB","meaning":"to lay down a rule","example":"The duke prescribed that from this point further all of the peasants living on his lands would have to pay higher taxes."}]},{"word":"presumptuous","definitions":[{"category":"ADJ","meaning":"disrespectfully bold","example":"The princess grew angry after the presumptuous noble tried to kiss her, even though he was far below her in social status."}]},{"word":"pretense","definitions":[{"category":"NOUN","meaning":"an appearance or action intended to deceive","example":"Though he actually wanted to use his parents’ car to go on a date, Nick borrowed his parents’ car under the pretense of attending a group study session."}]},{"word":"primeval","definitions":[{"category":"ADJ","meaning":"original, ancient","example":"The first primates to walk on two legs, called Australopithecus, were the primeval descendants of modern man."}]},{"word":"privation","definitions":[{"category":"NOUN","meaning":"lacking basic necessities","example":"After decades of rule by an oppressive government that saw nothing wrong with stealing from its citizens, the recent drought only increased the people’s privation."}]},{"word":"probity","definitions":[{"category":"NOUN","meaning":"virtue, integrity","example":"Because he was never viewed as a man of great probity, no one was surprised by Mr. Samson’s immoral behavior."}]},{"word":"proclivity","definitions":[{"category":"NOUN","meaning":"a strong inclination toward something","example":"In a sick twist of fate, Harold’s childhood proclivity for torturing small animals grew into a desire to become a surgeon."}]},{"word":"procure","definitions":[{"category":"VERB","meaning":"to obtain, acquire","example":"The FBI was unable to procure sufficient evidence to charge the gangster with racketeering."}]},{"word":"profane","definitions":[{"category":"ADJ","meaning":"lewd, indecent","example":"Jacob’s profane act of dumping frogs in the holy water in the chapel at his boarding school resulted in his dismissal."}]},{"word":"profligate","definitions":[{"category":"ADJ","meaning":"dissolute, extravagant","example":"The profligate gambler loved to drink, spend money, steal, cheat, and hang out with prostitutes."}]},{"word":"profuse","definitions":[{"category":"ADJ","meaning":"plentiful, abundant","example":"The fans were profuse in their cheers for the star basketball player."}]},{"word":"promulgate","definitions":[{"category":"VERB","meaning":"to proclaim, make known","example":"The film professor promulgated that both in terms of sex appeal and political intrigue, Sean Connery’s James Bond was superior to Roger Moore’s."}]},{"word":"propagate","definitions":[{"category":"VERB","meaning":"to multiply, spread out","example":"Rumors of Paul McCartney’s demise propagated like wildfire throughout the world."}]},{"word":"propensity","definitions":[{"category":"NOUN","meaning":"an inclination, preference","example":"Dermit has a propensity for dangerous activities such as bungee jumping."}]},{"word":"propitious","definitions":[{"category":"ADJ","meaning":"favorable","example":"The dark storm clouds visible on the horizon suggested that the weather would not be propitious for sailing."}]},{"word":"propriety","definitions":[{"category":"NOUN","meaning":"the quality or state of being proper, decent","example":"Erma’s old-fashioned parents believed that her mini-skirt lacked the propriety expected of a “nice” girl."}]},{"word":"prosaic","definitions":[{"category":"ADJ","meaning":"plain, lacking liveliness","example":"Heather’s prosaic recital of the poem bored the audience."}]},{"word":"proscribe","definitions":[{"category":"VERB","meaning":"to condemn, outlaw","example":"The town council voted to proscribe the sale of alcohol on weekends."}]},{"word":"protean","definitions":[{"category":"ADJ","meaning":"able to change shape; displaying great variety","example":"Among Nigel’s protean talents was his ability to touch the tip of his nose with his tongue."}]},{"word":"prowess","definitions":[{"category":"NOUN","meaning":"extraordinary ability","example":"The musician had never taken a guitar lesson in his life, making his prowess with the instrument even more incredible."}]},{"word":"prudence","definitions":[{"category":"NOUN","meaning":"cautious, circumspect","example":"After losing a fortune in a stock market crash, my father vowed to practice greater prudence in future investments."}]},{"word":"prurient","definitions":[{"category":"ADJ","meaning":"eliciting or possessing an extraordinary interest in sex","example":"David’s mother was shocked by the discovery of prurient reading material hidden beneath her son’s mattress."}]},{"word":"puerile","definitions":[{"category":"ADJ","meaning":"juvenile, immature","example":"The judge demanded order after the lawyer’s puerile attempt to object by stomping his feet on the courtroom floor."}]},{"word":"pugnacious","definitions":[{"category":"ADJ","meaning":"quarrelsome, combative","example":"Aaron’s pugnacious nature led him to start several barroom brawls each month."}]},{"word":"pulchritude","definitions":[{"category":"NOUN","meaning":"physical beauty","example":"Several of Shakespeare’s sonnets explore the pulchritude of a lovely young man."}]},{"word":"punctilious","definitions":[{"category":"ADJ","meaning":"eager to follow rules or conventions","example":"Punctilious Bobby, hall monitor extraordinaire, insisted that his peers follow the rules."}]},{"word":"pungent","definitions":[{"category":"ADJ","meaning":"having a pointed, sharp quality—often used to describe smells (The pungent odor in the classroom made Joseph lose his concentration during the test.)","example":null}]},{"word":"punitive","definitions":[{"category":"ADJ","meaning":"involving punishment","example":"If caught smoking in the boys’ room, the punitive result is immediate expulsion from school."}]},{"word":"putrid","definitions":[{"category":"ADJ","meaning":"rotten, foul","example":"Those rotten eggs smell putrid."}]},{"word":"quagmire","definitions":[{"category":"NOUN","meaning":"a difficult situation","example":"We’d all like to avoid the kind of military quagmire characterized by the Vietnam War."}]},{"word":"quaint","definitions":[{"category":"ADJ","meaning":"charmingly old-fashioned","example":"Hilda was delighted by the quaint bonnets she saw in Amish country."}]},{"word":"quandary","definitions":[{"category":"NOUN","meaning":"a perplexed, unresolvable state","example":"Carlos found himself in a quandary: should he choose mint chocolate chip or cookie dough?"}]},{"word":"quell","definitions":[{"category":"VERB","meaning":"to control or diffuse a potentially explosive situation","example":"The skilled leader deftly quelled the rebellion."}]},{"word":"querulous","definitions":[{"category":"ADJ","meaning":"whiny, complaining","example":"If deprived of his pacifier, young Brendan becomes querulous."}]},{"word":"quixotic","definitions":[{"category":"ADJ","meaning":"idealistic, impractical","example":"Edward entertained a quixotic desire to fall in love at first sight in a laundromat."}]},{"word":"quotidian","definitions":[{"category":"ADJ","meaning":"daily","example":"Ambika’s quotidian routines include drinking two cups of coffee in the morning."}]},{"word":"rail","definitions":[{"category":"VERB","meaning":"to scold, protest","example":"The professor railed against the injustice of the college’s tenure policy."}]},{"word":"rancid","definitions":[{"category":"ADJ","meaning":"having a terrible taste or smell","example":"Rob was double-dog-dared to eat the rancid egg salad sandwich."}]},{"word":"rancor","definitions":[{"category":"NOUN","meaning":"deep, bitter resentment","example":"When Eileen challenged me to a fight, I could see the rancor in her eyes."}]},{"word":"rapport","definitions":[{"category":"NOUN","meaning":"mutual understanding and harmony","example":"When Margaret met her paramour, they felt an instant rapport."}]},{"word":"rash","definitions":[{"category":"ADJ","meaning":"hasty, incautious","example":"It’s best to think things over calmly and thoroughly, rather than make rash decisions."}]},{"word":"raucous","definitions":[{"category":"ADJ","meaning":"loud, boisterous","example":"Sarah’s neighbors called the cops when her house party got too raucous."}]},{"word":"raze","definitions":[{"category":"VERB","meaning":"to demolish, level","example":"The old tenement house was razed to make room for the large chain store."}]},{"word":"rebuke","definitions":[{"category":"VERB","meaning":"to scold, criticize","example":"When the cops showed up at Sarah’s party, they rebuked her for disturbing the peace."}]},{"word":"recalcitrant","definitions":[{"category":"ADJ","meaning":"defiant, unapologetic","example":"Even when scolded, the recalcitrant young girl simply stomped her foot and refused to finish her lima beans."}]},{"word":"recapitulate","definitions":[{"category":"VERB","meaning":"to sum up, repeat","example":"Before the final exam, the teacher recapitulated the semester’s material."}]},{"word":"reciprocate","definitions":[{"category":"VERB","meaning":"to give in return","example":"When Steve gave Samantha a sweater for Christmas, she reciprocated by giving him a kiss."}]},{"word":"reclusive","definitions":[{"category":"ADJ","meaning":"solitary, shunning society","example":"Reclusive authors such as J.D. Salinger do not relish media attention and sometimes even enjoy holing up in remote cabins in the woods."}]},{"word":"reconcile","definitions":[{"category":"VERB","meaning":"to return to harmony","example":"The feuding neighbors finally reconciled when one brought the other a delicious tuna noodle casserole."},{"category":"VERB","meaning":"to make consistent with existing ideas","example":"Alou had to reconcile his skepticism about the existence of aliens with the fact that he was looking at a flying saucer."}]},{"word":"rectitude","definitions":[{"category":"NOUN","meaning":"uprightness, extreme morality","example":"The priest’s rectitude gave him the moral authority to counsel his parishioners."}]},{"word":"redoubtable","definitions":[{"category":"ADJ","meaning":"formidable","example":"The fortress looked redoubtable set against a stormy sky."},{"category":"ADJ","meaning":"commanding respect","example":"The audience greeted the redoubtable speaker with a standing ovation."}]},{"word":"refract","definitions":[{"category":"VERB","meaning":"to distort, change","example":"The light was refracted as it passed through the prism."}]},{"word":"refurbish","definitions":[{"category":"VERB","meaning":"to restore, clean up","example":"The dingy old chair, after being refurbished, commanded the handsome price of $200."}]},{"word":"refute","definitions":[{"category":"VERB","meaning":"to prove wrong","example":"Maria refuted the president’s argument as she yelled and gesticulated at the TV."}]},{"word":"regurgitate","definitions":[{"category":"VERB","meaning":"to vomit","example":"Feeling sick, Chuck regurgitated his dinner."},{"category":"VERB","meaning":"to throw back exactly","example":"Margaret rushed through the test, regurgitating all of the facts she’d memorized an hour earlier."}]},{"word":"relegate","definitions":[{"category":"VERB","meaning":"to assign to the proper place","example":"At the astrology conference, Simon was relegated to the Scorpio room."},{"category":"VERB","meaning":"to assign to an inferior place","example":"After spilling a drink on a customer’s shirt, the waiter found himself relegated to the least lucrative shift."}]},{"word":"relish","definitions":[{"category":"VERB","meaning":"to enjoy","example":"Pete always relished his bedtime snack."}]},{"word":"remedial","definitions":[{"category":"ADJ","meaning":"intended to repair gaps in students’ basic knowledge","example":"After his teacher discovered he couldn’t read, Alex was forced to enroll in remedial English."}]},{"word":"remiss","definitions":[{"category":"ADJ","meaning":"negligent, failing to take care","example":"The burglar gained entrance because the security guard, remiss in his duties, forgot to lock the door."}]},{"word":"renovate","definitions":[{"category":"VERB","meaning":"restore, return to original state","example":"The renovated antique candelabra looked as good as new."},{"category":"VERB","meaning":"to enlarge and make prettier, especially a house","example":"After getting renovated, the house was twice as big and much more attractive."}]},{"word":"renown","definitions":[{"category":"NOUN","meaning":"honor, acclaim","example":"The young writer earned international renown by winning the Pulitzer Prize."}]},{"word":"renunciation","definitions":[{"category":"NOUN","meaning":"to reject","example":"Fiona’s renunciation of red meat resulted in weight loss, but confused those people who thought she’d been a vegetarian for years."}]},{"word":"repentant","definitions":[{"category":"ADJ","meaning":"penitent, sorry","example":"The repentant Dennis apologized profusely for breaking his mother’s vase."}]},{"word":"replete","definitions":[{"category":"ADJ","meaning":"full, abundant","example":"The unedited version was replete with naughty words."}]},{"word":"repose","definitions":[{"category":"VERB","meaning":"to rest, lie down","example":"The cat, after eating an entire can of tuna fish, reposed in the sun and took a long nap."}]},{"word":"reprehensible","definitions":[{"category":"ADJ","meaning":"deserving rebuke","example":"Jean’s cruel and reprehensible attempt to dump her boyfriend on his birthday led to tears and recriminations."}]},{"word":"reprieve","definitions":[{"category":"NOUN","meaning":"a temporary delay of punishment","example":"Because the governor woke up in a particularly good mood, he granted hundreds of reprieves to prisoners."}]},{"word":"reproach","definitions":[{"category":"VERB","meaning":"to scold, disapprove","example":"Brian reproached the customer for failing to rewind the video he had rented."}]},{"word":"reprobate","definitions":[{"category":"ADJ","meaning":"evil, unprincipled","example":"The reprobate criminal sat sneering in the cell."}]},{"word":"reprove","definitions":[{"category":"VERB","meaning":"to scold, rebuke","example":"Lara reproved her son for sticking each and every one of his fingers into the strawberry pie."}]},{"word":"repudiate","definitions":[{"category":"VERB","meaning":"to reject, refuse to accept","example":"Kwame made a strong case for an extension of his curfew, but his mother repudiated it with a few biting words."}]},{"word":"repulse","definitions":[{"category":"VERB","meaning":"to disgust","example":"Antisocial Annie tried to repulse people by neglecting to brush her teeth."},{"category":"VERB","meaning":"to push back","example":"With a deft movement of her wrist and a punch to the stomach, Lacy repulsed Jack’s attempt to kiss her."}]},{"word":"reputable","definitions":[{"category":"ADJ","meaning":"of good reputation","example":"After the most reputable critic in the industry gave the novel a glowing review, sales took off."}]},{"word":"requisition","definitions":[{"category":"NOUN","meaning":"a demand for goods, usually made by an authority","example":"During the war, the government made a requisition of supplies."}]},{"word":"rescind","definitions":[{"category":"VERB","meaning":"to take back, repeal","example":"The company rescinded its offer of employment after discovering that Jane’s resume was full of lies."}]},{"word":"reservoir","definitions":[{"category":"NOUN","meaning":"reserves, large supply","example":"Igor the Indomitable had quite a reservoir of strengh and could lift ten tons, even after running 700 miles, jumping over three mountains, and swimming across an ocean."},{"category":"NOUN","meaning":"a body of water used for storing water","example":"After graduation, the more rebellious members of the senior class jumped into the town reservoir used for drinking water."}]},{"word":"resilient","definitions":[{"category":"ADJ","meaning":"able to recover from misfortune; able to withstand adversity","example":"The resilient ballplayer quickly recovered from his wrist injury."}]},{"word":"resolute","definitions":[{"category":"ADJ","meaning":"firm, determined","example":"With a resolute glint in her eye, Catherine announced that she was set on going to college in New York City even though she was a little frightened of tall buildings."}]},{"word":"resolve","definitions":[{"category":"VERB","meaning":"to find a solution","example":"Sarah and Emma resolved their differences and shook hands."},{"category":"VERB","meaning":"to firmly decide","example":"Lady Macbeth resolved to whip her husband into shape."}]},{"word":"respite","definitions":[{"category":"NOUN","meaning":"a break, rest","example":"Justin left the pub to gain a brief respite from the smoke and noise."}]},{"word":"resplendent","definitions":[{"category":"ADJ","meaning":"shiny, glowing","example":"The partygoers were resplendent in diamonds and fancy dress."}]},{"word":"resti g."}]},{"word":"surrogate","definitions":[{"category":"NOUN","meaning":"one acting in place of another","example":"The surrogate carried the child to term for its biological parents."}]},{"word":"swarthy","definitions":[{"category":"ADJ","meaning":"of dark color or complexion","example":"When he got drunk, Robinson’s white skin became rather swarthy."}]},{"word":"sycophant","definitions":[{"category":"NOUN","meaning":"one who flatters for self-gain","example":"Some see the people in the cabinet as the president’s closest advisors, but others see them as sycophants."}]},{"word":"tacit","definitions":[{"category":"ADJ","meaning":"expressed without words","example":"I interpreted my parents’ refusal to talk as a tacit acceptance of my request."}]},{"word":"taciturn","definitions":[{"category":"ADJ","meaning":"not inclined to talk","example":"Though Jane never seems to stop talking, her brother is quite taciturn."}]},{"word":"tangential","definitions":[{"category":"ADJ","meaning":"incidental, peripheral, divergent","example":"I tried to discuss my salary, but the boss kept veering off into tangential topics."}]},{"word":"tantamount","definitions":[{"category":"ADJ","meaning":"equivalent in value or significance","example":"When it comes to sports, fearing your opponent is tantamount to losing."}]},{"word":"tedious","definitions":[{"category":"ADJ","meaning":"dull, boring","example":"As time passed and the history professor continued to drone on and on, the lecture became increasingly tedious."}]},{"word":"temerity","definitions":[{"category":"NOUN","meaning":"audacity, recklessness","example":"Tom and Huck entered the scary cave armed with nothing but their own temerity."}]},{"word":"temperance","definitions":[{"category":"NOUN","meaning":"moderation in action or thought","example":"Maintaining temperance will ensure that you are able to think rationally and objectively."}]},{"word":"tenable","definitions":[{"category":"ADJ","meaning":"able to be defended or maintained" ime of night when nothing moves and everything is tranquil."}]},{"word":"transgress","definitions":[{"category":"VERB","meaning":"to violate, go over a limit","example":"The criminal’s actions transgressed morality and human decency."}]},{"word":"transient","definitions":[{"category":"ADJ","meaning":"passing through briefly; passing into and out of existence","example":"Because virtually everyone in Palm Beach is a tourist, the population of the town is quite transient."}]},{"word":"transmute","definitions":[{"category":"VERB","meaning":"to change or alter in form","example":"Ancient alchemists believed that it was possible to transmute lead into gold."}]},{"word":"travesty","definitions":[{"category":"NOUN","meaning":"a grossly inferior imitation","example":"According to the school newspaper’s merciless theater critic, Pacific Coast High’s rendition of the musical Oklahoma was a travesty of the original."}]},{"word":"tremulous","definitions":[{"category":"ADJ","meaning":"fearful","example":"I always feel a trifle tremulous when walking through a graveyard."}]},{"word":"trenchant","definitions":[{"category":"ADJ","meaning":"effective, articulate, clear-cut","example":"The directions that accompanied my new cell phone were trenchant and easy to follow."}]},{"word":"trepidation","definitions":[{"category":"NOUN","meaning":"fear, apprehension","example":"Feeling great trepidation, Anya refused to jump into the pool because she thought she saw a shark in it."}]},{"word":"trite","definitions":[{"category":"ADJ","meaning":"not original, overused","example":"Keith thought of himself as being very learned, but everyone else thought he was trite because his observations about the world were always the same as David Letterman’s."}]},{"word":"truculent","definitions":[{"category":"ADJ","meaning":"ready to fight, cruel","example":"This club doesn’t really attract the dangerous types, so why was that bouncer being so truculent?"}]},{"word":"truncate","definitions":[{"category":" nnen was able to maintain a veneer of perfection that hid the flaws underneath."}]},{"word":"venerable","definitions":[{"category":"ADJ","meaning":"deserving of respect because of age or achievement","example":"The venerable Supreme Court justice had made several key rulings in landmark cases throughout the years."}]},{"word":"venerate","definitions":[{"category":"VERB","meaning":"to regard with respect or to honor","example":"The tribute to John Lennon sought to venerate his music, his words, and his legend."}]},{"word":"veracity","definitions":[{"category":"NOUN","meaning":"truthfulness, accuracy","example":"With several agencies regulating the reports, it was difficult for Latifah to argue against its veracity."}]},{"word":"verbose","definitions":[{"category":"ADJ","meaning":"wordy, impaired by wordiness","example":"It took the verbose teacher two hours to explain the topic, while it should have taken only fifteen minutes."}]},{"word":"verdant","definitions":[{"category":"ADJ","meaning":"green in tint or color","example":"The verdant leaves on the trees made the world look emerald."}]},{"word":"vestige","definitions":[{"category":"NOUN","meaning":"a mark or trace of something lost or vanished","example":"Do you know if the Mexican tortilla is a vestige of some form of Aztec corn-based flat bread?"}]},{"word":"vex","definitions":[{"category":"VERB","meaning":"to confuse or annoy","example":"My little brother vexes me by poking me in the ribs for hours on end."}]},{"word":"vicarious","definitions":[{"category":"ADJ","meaning":"experiencing through another","example":"All of my lame friends learned to be social through vicarious involvement in my amazing experiences."}]},{"word":"vicissitude","definitions":[{"category":"NOUN","meaning":"event that occurs by chance","example":"The vicissitudes of daily life prevent me from predicting what might happen from one day to the next."}]},{"word":"vigilant","definitions":[{"category":"ADJ","meaning":"watchful, alert","exampl ocial work."}]},{"word":"vociferous","definitions":[{"category":"ADJ","meaning":"loud, boisterous","example":"I’m tired of his vociferous whining so I’m breaking up with him."}]},{"word":"wallow","definitions":[{"category":"VERB","meaning":"to roll oneself indolently; to become or remain helpless","example":"My roommate can’t get over her breakup with her boyfriend and now just wallows in self-pity."}]},{"word":"wane","definitions":[{"category":"VERB","meaning":"to decrease in size, dwindle","example":"Don’t be so afraid of his wrath because his influence with the president is already beginning to wane."}]},{"word":"wanton","definitions":[{"category":"ADJ","meaning":"undisciplined, lewd, lustful","example":"Vicky’s wanton demeanor often made the frat guys next door very excited."}]},{"word":"whimsical","definitions":[{"category":"ADJ","meaning":"fanciful, full of whims","example":"The whimsical little girl liked to pretend that she was an elvin princess."}]},{"word":"wily","definitions":[{"category":"ADJ","meaning":"crafty, sly","example":"Though they were not the strongest of the Thundercats, wily Kit and Kat were definitely the most clever and full of tricks."}]},{"word":"winsome","definitions":[{"category":"ADJ","meaning":"charming, pleasing","example":"After such a long, frustrating day, I was grateful for Chris’s winsome attitude and childish naivete."}]},{"word":"wistful","definitions":[{"category":"ADJ","meaning":"full of yearning; musingly sad","example":"Since her pet rabbit died, Edda missed it terribly and sat around wistful all day long."}]},{"word":"wizened","definitions":[{"category":"ADJ","meaning":"dry, shrunken, wrinkled","example":"Agatha’s grandmother, Stephanie, had the most wizened countenance, full of leathery wrinkles."}]},{"word":"wrath","definitions":[{"category":"NOUN","meaning":"vengeful anger, punishment","example":"Did you really want to incur her wrath when she is known for inflicting the worst punishments legally possible?"}]},{"word":             for (var i = 0; i < randomWord.definitions.length; i++) {
                const tmp = randomWord.definitions[i];
                meanings += tmp.meaning + ' (' + tmp.category.toLowerCase() + ') <br><i>' + tmp.example + '</i><br><br>';
            }
            document.getElementById("definitions").innerHTML = meanings;
        }

        function showDefinitions() {
            //show the definitions
            document.getElementById("definitions").style.display = "block";
        }

        function interact() {
            if (document.getElementById("definitions").style.display == "none") {
                showDefinitions();
            } else {
                getRandomWord();
            }
        }
    </script>

    <style type="text/css">
        .body {
            background-color: #000000;
        }
        .word {
            color: #ffffff;
            width:100%;
            height:30%;
            text-align:center;
        }
        .def {
            color: #ffffff;
            width:100%;
            height:70%;
            text-align:center;
        }
    </style>
</head>
<body class="body" onload="getRandomWord();">
    
    <p id="word" class="word" style="font-weight: bold;" onclick="interact();"></p>
    <p id="definitions" class="def" onclick="interact();"></p> 

</body>
</html>
